    <script>
        // å¹´ã®é¸æŠè‚¢ã‚’ç”Ÿæˆ
        function populateYears() {
            const yearSelect = document.getElementById('year');
            const currentYear = new Date().getFullYear();
            
            for (let year = currentYear - 2; year <= currentYear + 5; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year + 'å¹´';
                if (year === currentYear) {
                    option.selected = true;
                }
                yearSelect.appendChild(option);
            }
        }

        // æå‡ºæ—¥ã‚’é¸æŠã—ãŸæœˆã®10æ—¥ã«è¨­å®š
        function setDefaultSubmissionDate() {
            const year = parseInt(document.getElementById('year').value);
            const month = parseInt(document.getElementById('month').value);
            const dateString = year + '-' + 
                             String(month + 1).padStart(2, '0') + '-' + 
                             '10';
            document.getElementById('submissionDate').value = dateString;
        }

        // æ—¥ä»˜ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆé–¢æ•°
        function formatDate(dateString) {
            if (!dateString) return '___________________';
            
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            
            return `${year}å¹´${month}æœˆ${day}æ—¥`;
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ç”Ÿæˆ
        function generateCalendar() {
            const year = parseInt(document.getElementById('year').value);
            const month = parseInt(document.getElementById('month').value);
            const submissionDate = document.getElementById('submissionDate').value;
            
            // ã‚¿ã‚¤ãƒˆãƒ«è¨­å®š
            const title = `å¸Œæœ›ã‚·ãƒ•ãƒˆè¡¨ - ${year}å¹´ ${month + 1}æœˆ`;
            document.getElementById('calendarTitle').textContent = title;
            
            // æå‡ºæ—¥ã‚’æ—¥æœ¬èªå½¢å¼ã§è¡¨ç¤º
            document.getElementById('displaySubmissionDate').textContent = formatDate(submissionDate);
            
            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æœ¬ä½“ã‚’ç”Ÿæˆ
            const calendarBody = document.getElementById('calendarBody');
            const calendar = document.getElementById('calendar');
            calendarBody.innerHTML = '';
            
            // æœˆã®æœ€åˆã®æ—¥ã¨æœ€å¾Œã®æ—¥ã‚’å–å¾—
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay(); // 0=æ—¥æ›œæ—¥
            
            // å‰æœˆã®æ—¥æ•°
            const prevMonth = new Date(year, month, 0);
            const daysInPrevMonth = prevMonth.getDate();
            
            // ä»Šæ—¥ã®æ—¥ä»˜
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;
            const todayDate = today.getDate();
            
            let currentDate = 1;
            let nextMonthDate = 1;
            
            // å¿…è¦ãªé€±æ•°ã‚’è¨ˆç®—ï¼ˆæœ€ä½5é€±ã€æœ€å¤§6é€±ï¼‰
            const totalCells = startingDayOfWeek + daysInMonth;
            const weeksNeeded = Math.ceil(totalCells / 7);
            
            // å‹•çš„ã‚¯ãƒ©ã‚¹è¿½åŠ 
            calendar.className = `calendar weeks-${weeksNeeded}`;
            
            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’ç”Ÿæˆ
            for (let week = 0; week < weeksNeeded; week++) {
                const row = document.createElement('tr');
                
                for (let day = 0; day < 7; day++) {
                    const cell = document.createElement('td');
                    const dayContent = document.createElement('div');
                    dayContent.className = 'day-content';
                    
                    const dayNumber = document.createElement('div');
                    dayNumber.className = 'day-number';
                    
                    const handwriteBox = document.createElement('div');
                    handwriteBox.className = 'handwrite-box';
                    
                    // æ—¥ä»˜ã®é…ç½®ã‚’æ±ºå®š
                    if (week === 0 && day < startingDayOfWeek) {
                        // å‰æœˆã®æ—¥ä»˜
                        const prevMonthDay = daysInPrevMonth - startingDayOfWeek + day + 1;
                        dayNumber.textContent = prevMonthDay;
                        cell.classList.add('other-month');
                    } else if (currentDate > daysInMonth) {
                        // æ¬¡æœˆã®æ—¥ä»˜
                        dayNumber.textContent = nextMonthDate++;
                        cell.classList.add('other-month');
                    } else {
                        // å½“æœˆã®æ—¥ä»˜
                        dayNumber.textContent = currentDate;
                        
                        // ä»Šæ—¥ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                        if (isCurrentMonth && currentDate === todayDate) {
                            cell.classList.add('today');
                        }
                        
                        currentDate++;
                    }
                    
                    // é€±æœ«ã®ã‚¹ã‚¿ã‚¤ãƒ«
                    if (day === 0) { // æ—¥æ›œæ—¥
                        dayNumber.classList.add('sunday');
                        if (!cell.classList.contains('other-month')) {
                            cell.classList.add('weekend');
                        }
                    } else if (day === 6) { // åœŸæ›œæ—¥
                        dayNumber.classList.add('saturday');
                        if (!cell.classList.contains('other-month')) {
                            cell.classList.add('weekend');
                        }
                    }
                    
                    dayContent.appendChild(dayNumber);
                    dayContent.appendChild(handwriteBox);
                    cell.appendChild(dayContent);
                    row.appendChild(cell);
                }
                
                calendarBody.appendChild(row);
            }
        }

        // å°åˆ·æ©Ÿèƒ½
        function printCalendar() {
            // å°åˆ·å‰ã®æº–å‚™
            document.body.classList.add('preparing-print');
            
            // ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°å®Œäº†ã‚’å¾…ã¤
            setTimeout(() => {
                // å°åˆ·æ™‚å°‚ç”¨ã®èª¿æ•´
                const calendar = document.getElementById('calendar');
                const calendarBody = document.getElementById('calendarBody');
                
                // ãƒ†ãƒ¼ãƒ–ãƒ«ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã‚’å¼·åˆ¶çš„ã«å†è¨ˆç®—
                calendar.style.tableLayout = 'fixed';
                calendar.style.width = 'calc(148mm - 6mm)';
                
                // ã•ã‚‰ã«å¾…æ©Ÿã—ã¦ã‹ã‚‰å°åˆ·
                setTimeout(() => {
                    window.print();
                    document.body.classList.remove('preparing-print');
                }, 200);
            }, 300);
        }

        // åˆæœŸåŒ–
        function init() {
            populateYears();
            
            // ç¾åœ¨ã®æœˆã‚’é¸æŠ
            const currentMonth = new Date().getMonth();
            document.getElementById('month').value = currentMonth;
            
            // æå‡ºæ—¥ã‚’è¨­å®š
            setDefaultSubmissionDate();
            
            // å¹´æœˆå¤‰æ›´æ™‚ã«æå‡ºæ—¥ã‚‚æ›´æ–°
            document.getElementById('year').addEventListener('change', setDefaultSubmissionDate);
            document.getElementById('month').addEventListener('change', setDefaultSubmissionDate);
            
            // åˆæœŸã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’ç”Ÿæˆ
            generateCalendar();
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«åˆæœŸåŒ–
        window.addEventListener('load', init);
    </script>
