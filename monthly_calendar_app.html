<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>希望シフト表作成・印刷アプリ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Hiragino Sans', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .controls-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        select, input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #FF6B6B;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-print {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-pdf {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-pdf:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .calendar-container {
            padding: 30px;
        }

        .shift-header {
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #FF6B6B;
        }

        .shift-title {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .submission-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .submission-info .info-item {
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
        }

        .handwrite-space {
            display: inline-block;
            min-width: 150px;
            border-bottom: 2px solid #333;
            margin-left: 10px;
            height: 1.2em;
        }

        .calendar {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .calendar th {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            padding: 12px 8px;
            text-align: center;
            font-weight: bold;
            font-size: 1em;
        }

        .calendar td {
            border: 1px solid #ddd;
            padding: 4px;
            vertical-align: top;
            position: relative;
            background: white;
            transition: background-color 0.3s;
        }

        .calendar td:hover:not(.other-month) {
            background: #ffe0e0;
        }

        /* 動的な高さ計算 */
        .calendar.weeks-5 td {
            height: 95px;
        }

        .calendar.weeks-6 td {
            height: 80px;
        }

        .day-content {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .day-number {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
            margin-bottom: 4px;
            text-align: center;
            flex-shrink: 0;
        }

        .handwrite-box {
            flex: 1;
            background: white;
            min-height: 40px;
        }

        .other-month {
            background: #f9f9f9;
            opacity: 0.5;
        }

        .other-month .day-number {
            color: #bbb;
            font-size: 0.9em;
        }

        .other-month .handwrite-box {
            background: #f5f5f5;
        }

        .other-month:hover {
            background: #f9f9f9 !important;
        }

        .today {
            background: linear-gradient(135deg, #FFE082, #FFC107);
        }

        .today .day-number {
            font-weight: bold;
            color: #333;
        }

        .weekend {
            background: #fff5f5;
        }

        .sunday .day-number {
            color: #e74c3c;
        }

        .saturday .day-number {
            color: #3498db;
        }

        @media (max-width: 768px) {
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                justify-content: center;
            }

            .shift-header {
                padding: 10px;
            }

            .shift-title {
                font-size: 1.5em;
                margin-bottom: 10px;
            }

            .submission-info {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .submission-info .info-item {
                justify-content: center;
                font-size: 14px;
            }

            .handwrite-space {
                min-width: 120px;
            }

            .calendar {
                font-size: 12px;
            }

            .calendar.weeks-5 td {
                height: 75px;
            }

            .calendar.weeks-6 td {
                height: 60px;
            }

            .handwrite-box {
                min-height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📅 希望シフト表</h1>
            <p>作成・PDF出力アプリ</p>
        </div>

        <div class="controls">
            <div class="controls-row">
                <div class="control-group">
                    <label for="year">年:</label>
                    <select id="year"></select>
                </div>
                <div class="control-group">
                    <label for="month">月:</label>
                    <select id="month">
                        <option value="0">1月</option>
                        <option value="1">2月</option>
                        <option value="2">3月</option>
                        <option value="3">4月</option>
                        <option value="4">5月</option>
                        <option value="5">6月</option>
                        <option value="6">7月</option>
                        <option value="7">8月</option>
                        <option value="8">9月</option>
                        <option value="9">10月</option>
                        <option value="10">11月</option>
                        <option value="11">12月</option>
                    </select>
                </div>
            </div>
            <div class="controls-row">
                <div class="control-group">
                    <label for="submissionDate">提出日:</label>
                    <input type="date" id="submissionDate">
                </div>
            </div>
            <div class="controls-row">
                <button class="btn btn-primary" onclick="generateCalendar()">カレンダー月確定</button>
                <button class="btn btn-pdf" onclick="downloadPDF()">📄 PDF作成</button>
            </div>
        </div>

        <div class="calendar-container">
            <div class="shift-header">
                <div class="shift-title" id="calendarTitle">希望シフト表</div>
                <div class="submission-info">
                    <div class="info-item">
                        氏名: <span class="handwrite-space"></span>
                    </div>
                    <div class="info-item">
                        提出日: <span id="displaySubmissionDate">___________________</span>
                    </div>
                </div>
            </div>
            <table class="calendar" id="calendar">
                <thead>
                    <tr>
                        <th class="sunday">日</th>
                        <th>月</th>
                        <th>火</th>
                        <th>水</th>
                        <th>木</th>
                        <th>金</th>
                        <th class="saturday">土</th>
                    </tr>
                </thead>
                <tbody id="calendarBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // 年の選択肢を生成
        function populateYears() {
            const yearSelect = document.getElementById('year');
            const currentYear = new Date().getFullYear();
            
            for (let year = currentYear - 2; year <= currentYear + 5; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year + '年';
                if (year === currentYear) {
                    option.selected = true;
                }
                yearSelect.appendChild(option);
            }
        }

        // 提出日を選択した月の前月15日に設定
        function setDefaultSubmissionDate() {
            const selectedYear = parseInt(document.getElementById('year').value);
            const selectedMonth = parseInt(document.getElementById('month').value);
            
            // 前月の計算
            let prevYear = selectedYear;
            let prevMonth = selectedMonth - 1;
            
            // 1月の場合は前年の12月
            if (prevMonth < 0) {
                prevYear = selectedYear - 1;
                prevMonth = 11;
            }
            
            const dateString = prevYear + '-' + 
                             String(prevMonth + 1).padStart(2, '0') + '-' + 
                             '15';
            document.getElementById('submissionDate').value = dateString;
        }

        // 日付のフォーマット関数
        function formatDate(dateString) {
            if (!dateString) return '___________________';
            
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            
            return `${year}年${month}月${day}日`;
        }

        // カレンダー生成
        function generateCalendar() {
            const year = parseInt(document.getElementById('year').value);
            const month = parseInt(document.getElementById('month').value);
            const submissionDate = document.getElementById('submissionDate').value;
            
            // タイトル設定
            const title = `希望シフト表 - ${year}年 ${month + 1}月`;
            document.getElementById('calendarTitle').textContent = title;
            
            // 提出日を日本語形式で表示
            document.getElementById('displaySubmissionDate').textContent = formatDate(submissionDate);
            
            // カレンダー本体を生成
            const calendarBody = document.getElementById('calendarBody');
            const calendar = document.getElementById('calendar');
            calendarBody.innerHTML = '';
            
            // 月の最初の日と最後の日を取得
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay(); // 0=日曜日
            
            // 前月の日数
            const prevMonth = new Date(year, month, 0);
            const daysInPrevMonth = prevMonth.getDate();
            
            // 今日の日付
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;
            const todayDate = today.getDate();
            
            let currentDate = 1;
            let nextMonthDate = 1;
            
            // 必要な週数を計算（最低5週、最大6週）
            const totalCells = startingDayOfWeek + daysInMonth;
            const weeksNeeded = Math.ceil(totalCells / 7);
            
            // 動的クラス追加
            calendar.className = `calendar weeks-${weeksNeeded}`;
            
            // カレンダーを生成
            for (let week = 0; week < weeksNeeded; week++) {
                const row = document.createElement('tr');
                
                for (let day = 0; day < 7; day++) {
                    const cell = document.createElement('td');
                    const dayContent = document.createElement('div');
                    dayContent.className = 'day-content';
                    
                    const dayNumber = document.createElement('div');
                    dayNumber.className = 'day-number';
                    
                    const handwriteBox = document.createElement('div');
                    handwriteBox.className = 'handwrite-box';
                    
                    // 日付の配置を決定
                    if (week === 0 && day < startingDayOfWeek) {
                        // 前月の日付
                        const prevMonthDay = daysInPrevMonth - startingDayOfWeek + day + 1;
                        dayNumber.textContent = prevMonthDay;
                        cell.classList.add('other-month');
                    } else if (currentDate > daysInMonth) {
                        // 次月の日付
                        dayNumber.textContent = nextMonthDate++;
                        cell.classList.add('other-month');
                    } else {
                        // 当月の日付
                        dayNumber.textContent = currentDate;
                        
                        // 今日をハイライト
                        if (isCurrentMonth && currentDate === todayDate) {
                            cell.classList.add('today');
                        }
                        
                        currentDate++;
                    }
                    
                    // 週末のスタイル
                    if (day === 0) { // 日曜日
                        dayNumber.classList.add('sunday');
                        if (!cell.classList.contains('other-month')) {
                            cell.classList.add('weekend');
                        }
                    } else if (day === 6) { // 土曜日
                        dayNumber.classList.add('saturday');
                        if (!cell.classList.contains('other-month')) {
                            cell.classList.add('weekend');
                        }
                    }
                    
                    dayContent.appendChild(dayNumber);
                    dayContent.appendChild(handwriteBox);
                    cell.appendChild(dayContent);
                    row.appendChild(cell);
                }
                
                calendarBody.appendChild(row);
            }
        }

        // PDF出力機能（A4横向け、完全表示対応）
        function downloadPDF() {
            // ローディング表示
            const pdfBtn = document.querySelector('.btn-pdf');
            const originalText = pdfBtn.textContent;
            pdfBtn.textContent = '📄 PDF作成中...';
            pdfBtn.disabled = true;
            
            // カレンダーコンテナを取得
            const calendarContainer = document.querySelector('.calendar-container');
            
            // 一時的にスタイルを調整（完全表示のため）
            const originalStyle = calendarContainer.style.cssText;
            calendarContainer.style.background = 'white';
            calendarContainer.style.padding = '20px';
            calendarContainer.style.minWidth = '100%';
            calendarContainer.style.overflow = 'visible';
            
            // 実際のコンテナサイズを取得
            const containerRect = calendarContainer.getBoundingClientRect();
            const containerWidth = Math.max(containerRect.width, 900); // 最小幅を保証
            const containerHeight = Math.max(containerRect.height, 650); // 最小高さを保証
            
            // html2canvasでキャプチャ（実サイズベース）
            html2canvas(calendarContainer, {
                scale: 2, // 高解像度だが処理速度も考慮
                useCORS: true,
                backgroundColor: '#ffffff',
                logging: false,
                allowTaint: false,
                width: containerWidth,
                height: containerHeight,
                scrollX: 0,
                scrollY: 0,
                x: 0,
                y: 0
            }).then(canvas => {
                // スタイルを元に戻す
                calendarContainer.style.cssText = originalStyle;
                
                // PDFを作成（A4横向け）
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: 'landscape',
                    unit: 'mm',
                    format: 'a4',
                    compress: true
                });
                
                // A4横向けサイズ（mm）
                const pdfWidth = 297;
                const pdfHeight = 210;
                const margin = 10;
                const availableWidth = pdfWidth - (margin * 2);
                const availableHeight = pdfHeight - (margin * 2);
                
                // 画像をPDFに追加（マージン付きでフィット）
                const imgData = canvas.toDataURL('image/jpeg', 0.95);
                
                // 画像のアスペクト比を計算
                const canvasAspect = canvas.width / canvas.height;
                const availableAspect = availableWidth / availableHeight;
                
                let imgWidth, imgHeight;
                
                if (canvasAspect > availableAspect) {
                    // 幅に合わせる
                    imgWidth = availableWidth;
                    imgHeight = availableWidth / canvasAspect;
                } else {
                    // 高さに合わせる
                    imgHeight = availableHeight;
                    imgWidth = availableHeight * canvasAspect;
                }
                
                // 中央配置
                const offsetX = margin + (availableWidth - imgWidth) / 2;
                const offsetY = margin + (availableHeight - imgHeight) / 2;
                
                pdf.addImage(imgData, 'JPEG', offsetX, offsetY, imgWidth, imgHeight, '', 'FAST');
                
                // ファイル名を生成
                const year = document.getElementById('year').value;
                const month = parseInt(document.getElementById('month').value) + 1;
                const fileName = `希望シフト表_${year}年${String(month).padStart(2, '0')}月_A4.pdf`;
                
                // PDFをダウンロード
                pdf.save(fileName);
                
                // ボタンを元に戻す
                pdfBtn.textContent = originalText;
                pdfBtn.disabled = false;
            }).catch(error => {
                console.error('PDF生成エラー:', error);
                alert('PDF生成中にエラーが発生しました。しばらく待ってから再度お試しください。');
                
                // スタイルを元に戻す
                calendarContainer.style.cssText = originalStyle;
                
                // ボタンを元に戻す
                pdfBtn.textContent = originalText;
                pdfBtn.disabled = false;
            });
        }

        // 初期化
        function init() {
            populateYears();
            
            // 現在の月を選択
            const currentMonth = new Date().getMonth();
            document.getElementById('month').value = currentMonth;
            
            // 提出日を設定
            setDefaultSubmissionDate();
            
            // 年月変更時に提出日も更新
            document.getElementById('year').addEventListener('change', setDefaultSubmissionDate);
            document.getElementById('month').addEventListener('change', setDefaultSubmissionDate);
            
            // 初期カレンダーを生成
            generateCalendar();
        }

        // ページ読み込み時に初期化
        window.addEventListener('load', init);
    </script>
</body>
</html>
