<body>
    <div class="container">

        <div class="controls">
            <div class="controls-row">
                <div class="control-group">
                    <label for="year">å¹´:</label>

    <script>
        // å¹´ã®é¸æŠè‚¢ã‚’ç”Ÿæˆ
        function populateYears() {
            const yearSelect = document.getElementById('year');
            const currentYear = new Date().getFullYear();
            
            for (let year = currentYear - 2; year <= currentYear + 5; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year + 'å¹´';
                if (year === currentYear) {
                    option.selected = true;
                }
                yearSelect.appendChild(option);
            }
        }

        // æå‡ºæ—¥ã‚’é¸æŠã—ãŸæœˆã®å‰æœˆ15æ—¥ã«è¨­å®š
        function setDefaultSubmissionDate() {
            const selectedYear = parseInt(document.getElementById('year').value);
            const selectedMonth = parseInt(document.getElementById('month').value);
            
            // å‰æœˆã®è¨ˆç®—
            let prevYear = selectedYear;
            let prevMonth = selectedMonth - 1;
            
            // 1æœˆã®å ´åˆã¯å‰å¹´ã®12æœˆ
            if (prevMonth < 0) {
                prevYear = selectedYear - 1;
                prevMonth = 11;
            }
            
            const dateString = prevYear + '-' + 
                             String(prevMonth + 1).padStart(2, '0') + '-' + 
                             '15';
            document.getElementById('submissionDate').value = dateString;
        }

        // æ—¥ä»˜ã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆé–¢æ•°
        function formatDate(dateString) {
            if (!dateString) return '___________________';
            
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            
            return `${year}å¹´${month}æœˆ${day}æ—¥`;
        }

        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ç”Ÿæˆ
        function generateCalendar() {
            const year = parseInt(document.getElementById('year').value);
            const month = parseInt(document.getElementById('month').value);
            const submissionDate = document.getElementById('submissionDate').value;
            
            // ã‚¿ã‚¤ãƒˆãƒ«è¨­å®š
            const title = `å¸Œæœ›ã‚·ãƒ•ãƒˆè¡¨ - ${year}å¹´ ${month + 1}æœˆ`;
            document.getElementById('calendarTitle').textContent = title;
            
            // æå‡ºæ—¥ã‚’æ—¥æœ¬èªå½¢å¼ã§è¡¨ç¤º
            document.getElementById('displaySubmissionDate').textContent = formatDate(submissionDate);
            
            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æœ¬ä½“ã‚’ç”Ÿæˆ
            const calendarBody = document.getElementById('calendarBody');
            const calendar = document.getElementById('calendar');
            calendarBody.innerHTML = '';
            
            // æœˆã®æœ€åˆã®æ—¥ã¨æœ€å¾Œã®æ—¥ã‚’å–å¾—
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay(); // 0=æ—¥æ›œæ—¥
            
            // å‰æœˆã®æ—¥æ•°
            const prevMonth = new Date(year, month, 0);
            const daysInPrevMonth = prevMonth.getDate();
            
            // ä»Šæ—¥ã®æ—¥ä»˜
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;
            const todayDate = today.getDate();
            
            let currentDate = 1;
            let nextMonthDate = 1;
            
            // å¿…è¦ãªé€±æ•°ã‚’è¨ˆç®—ï¼ˆæœ€ä½5é€±ã€æœ€å¤§6é€±ï¼‰
            const totalCells = startingDayOfWeek + daysInMonth;
            const weeksNeeded = Math.ceil(totalCells / 7);
            
            // å‹•çš„ã‚¯ãƒ©ã‚¹è¿½åŠ 
            calendar.className = `calendar weeks-${weeksNeeded}`;
            
            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’ç”Ÿæˆ
            for (let week = 0; week < weeksNeeded; week++) {
                const row = document.createElement('tr');
                
                for (let day = 0; day < 7; day++) {
                    const cell = document.createElement('td');
                    const dayContent = document.createElement('div');
                    dayContent.className = 'day-content';
                    
                    const dayNumber = document.createElement('div');
                    dayNumber.className = 'day-number';
                    
                    const handwriteBox = document.createElement('div');
                    handwriteBox.className = 'handwrite-box';
                    
                    // æ—¥ä»˜ã®é…ç½®ã‚’æ±ºå®š
                    if (week === 0 && day < startingDayOfWeek) {
                        // å‰æœˆã®æ—¥ä»˜
                        const prevMonthDay = daysInPrevMonth - startingDayOfWeek + day + 1;
                        dayNumber.textContent = prevMonthDay;
                        cell.classList.add('other-month');
                    } else if (currentDate > daysInMonth) {
                        // æ¬¡æœˆã®æ—¥ä»˜
                        dayNumber.textContent = nextMonthDate++;
                        cell.classList.add('other-month');
                    } else {
                        // å½“æœˆã®æ—¥ä»˜
                        dayNumber.textContent = currentDate;
                        
                        // ä»Šæ—¥ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                        if (isCurrentMonth && currentDate === todayDate) {
                            cell.classList.add('today');
                        }
                        
                        currentDate++;
                    }
                    
                    // é€±æœ«ã®ã‚¹ã‚¿ã‚¤ãƒ«
                    if (day === 0) { // æ—¥æ›œæ—¥
                        dayNumber.classList.add('sunday');
                        if (!cell.classList.contains('other-month')) {
                            cell.classList.add('weekend');
                        }
                    } else if (day === 6) { // åœŸæ›œæ—¥
                        dayNumber.classList.add('saturday');
                        if (!cell.classList.contains('other-month')) {
                            cell.classList.add('weekend');
                        }
                    }
                    
                    dayContent.appendChild(dayNumber);
                    dayContent.appendChild(handwriteBox);
                    cell.appendChild(dayContent);
                    row.appendChild(cell);
                }
                
                calendarBody.appendChild(row);
            }
        }

        // PDFå‡ºåŠ›æ©Ÿèƒ½ï¼ˆA4æ¨ªå‘ã‘ã€å®Œå…¨è¡¨ç¤ºå¯¾å¿œï¼‰
        function downloadPDF() {
            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
            const pdfBtn = document.querySelector('.btn-pdf');
            const originalText = pdfBtn.textContent;
            pdfBtn.textContent = 'ğŸ“„ PDFä½œæˆä¸­...';
            pdfBtn.disabled = true;
            
            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚³ãƒ³ãƒ†ãƒŠã‚’å–å¾—
            const calendarContainer = document.querySelector('.calendar-container');
            
            // ä¸€æ™‚çš„ã«ã‚¹ã‚¿ã‚¤ãƒ«ã‚’èª¿æ•´ï¼ˆå®Œå…¨è¡¨ç¤ºã®ãŸã‚ï¼‰
            const originalStyle = calendarContainer.style.cssText;
            calendarContainer.style.background = 'white';
            calendarContainer.style.padding = '20px';
            calendarContainer.style.minWidth = '100%';
            calendarContainer.style.overflow = 'visible';
            
            // å®Ÿéš›ã®ã‚³ãƒ³ãƒ†ãƒŠã‚µã‚¤ã‚ºã‚’å–å¾—
            const containerRect = calendarContainer.getBoundingClientRect();
            const containerWidth = Math.max(containerRect.width, 900); // æœ€å°å¹…ã‚’ä¿è¨¼
            const containerHeight = Math.max(containerRect.height, 650); // æœ€å°é«˜ã•ã‚’ä¿è¨¼
            
            // html2canvasã§ã‚­ãƒ£ãƒ—ãƒãƒ£ï¼ˆå®Ÿã‚µã‚¤ã‚ºãƒ™ãƒ¼ã‚¹ï¼‰
            html2canvas(calendarContainer, {
                scale: 2, // é«˜è§£åƒåº¦ã ãŒå‡¦ç†é€Ÿåº¦ã‚‚è€ƒæ…®
                useCORS: true,
                backgroundColor: '#ffffff',
                logging: false,
                allowTaint: false,
                width: containerWidth,
                height: containerHeight,
                scrollX: 0,
                scrollY: 0,
                x: 0,
                y: 0
            }).then(canvas => {
                // ã‚¹ã‚¿ã‚¤ãƒ«ã‚’å…ƒã«æˆ»ã™
                calendarContainer.style.cssText = originalStyle;
                
                // PDFã‚’ä½œæˆï¼ˆA4æ¨ªå‘ã‘ï¼‰
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: 'landscape',
                    unit: 'mm',
                    format: 'a4',
                    compress: true
                });
                
                // A4æ¨ªå‘ã‘ã‚µã‚¤ã‚ºï¼ˆmmï¼‰
                const pdfWidth = 297;
                const pdfHeight = 210;
                const margin = 10;
                const availableWidth = pdfWidth - (margin * 2);
                const availableHeight = pdfHeight - (margin * 2);
                
                // ç”»åƒã‚’PDFã«è¿½åŠ ï¼ˆãƒãƒ¼ã‚¸ãƒ³ä»˜ãã§ãƒ•ã‚£ãƒƒãƒˆï¼‰
                const imgData = canvas.toDataURL('image/jpeg', 0.95);
                
                // ç”»åƒã®ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”ã‚’è¨ˆç®—
                const canvasAspect = canvas.width / canvas.height;
                const availableAspect = availableWidth / availableHeight;
                
                let imgWidth, imgHeight;
                
                if (canvasAspect > availableAspect) {
                    // å¹…ã«åˆã‚ã›ã‚‹
                    imgWidth = availableWidth;
                    imgHeight = availableWidth / canvasAspect;
                } else {
                    // é«˜ã•ã«åˆã‚ã›ã‚‹
                    imgHeight = availableHeight;
                    imgWidth = availableHeight * canvasAspect;
                }
                
                // ä¸­å¤®é…ç½®
                const offsetX = margin + (availableWidth - imgWidth) / 2;
                const offsetY = margin + (availableHeight - imgHeight) / 2;
                
                pdf.addImage(imgData, 'JPEG', offsetX, offsetY, imgWidth, imgHeight, '', 'FAST');
                
                // ãƒ•ã‚¡ã‚¤ãƒ«åã‚’ç”Ÿæˆ
                const year = document.getElementById('year').value;
                const month = parseInt(document.getElementById('month').value) + 1;
                const fileName = `å¸Œæœ›ã‚·ãƒ•ãƒˆè¡¨_${year}å¹´${String(month).padStart(2, '0')}æœˆ_A4.pdf`;
                
                // PDFã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                pdf.save(fileName);
                
                // ãƒœã‚¿ãƒ³ã‚’å…ƒã«æˆ»ã™
                pdfBtn.textContent = originalText;
                pdfBtn.disabled = false;
            }).catch(error => {
                console.error('PDFç”Ÿæˆã‚¨ãƒ©ãƒ¼:', error);
                alert('PDFç”Ÿæˆä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã—ã°ã‚‰ãå¾…ã£ã¦ã‹ã‚‰å†åº¦ãŠè©¦ã—ãã ã•ã„ã€‚');
                
                // ã‚¹ã‚¿ã‚¤ãƒ«ã‚’å…ƒã«æˆ»ã™
                calendarContainer.style.cssText = originalStyle;
                
                // ãƒœã‚¿ãƒ³ã‚’å…ƒã«æˆ»ã™
                pdfBtn.textContent = originalText;
                pdfBtn.disabled = false;
            });
        }

        // åˆæœŸåŒ–
        function init() {
            populateYears();
            
            // ç¾åœ¨ã®æœˆã‚’é¸æŠ
            const currentMonth = new Date().getMonth();
            document.getElementById('month').value = currentMonth;
            
            // æå‡ºæ—¥ã‚’è¨­å®š
            setDefaultSubmissionDate();
            
            // å¹´æœˆå¤‰æ›´æ™‚ã«æå‡ºæ—¥ã‚‚æ›´æ–°
            document.getElementById('year').addEventListener('change', setDefaultSubmissionDate);
            document.getElementById('month').addEventListener('change', setDefaultSubmissionDate);
            
            // åˆæœŸã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’ç”Ÿæˆ
            generateCalendar();
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«åˆæœŸåŒ–
        window.addEventListener('load', init);
    </script>
