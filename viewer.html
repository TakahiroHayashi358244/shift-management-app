<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <title>詳細データ復元ビューア v1.0</title>
    
    <!-- Excel読み込み用ライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --primary-color: #2196F3;
            --primary-dark: #1976D2;
            --secondary-color: #4CAF50;
            --accent-color: #FF9800;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --glass: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        [data-theme="dark"] {
            --background: #3E2723;
            --surface: #5D4037;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #795548;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --glass: rgba(62, 39, 35, 0.7);
            --glass-border: rgba(121, 85, 72, 0.3);
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #8D6E63 0%, #A1887F 50%, #BCAAA4 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Noto Sans JP', system-ui, sans-serif;
            background: linear-gradient(135deg, #FFB74D 0%, #FFC107 50%, #FF9800 100%);
            min-height: 100vh;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            animation: slideDown 0.6s ease-out;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .theme-toggle {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            background: var(--surface);
        }

        .main-app-btn {
            background: linear-gradient(45deg, var(--accent-color), #FF6F00);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .main-app-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.3);
        }

        .step-container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            animation: slideUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .step-number {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .step-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .step-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-top: 4px;
        }

        .upload-zone {
            border: 3px dashed var(--border);
            border-radius: 16px;
            padding: 48px 24px;
            text-align: center;
            background: var(--surface);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-zone:hover,
        .upload-zone.drag-over {
            border-color: var(--primary-color);
            background: linear-gradient(45deg, rgba(33, 150, 243, 0.05), rgba(76, 175, 80, 0.05));
            transform: translateY(-2px);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 16px;
            animation: bounce 2s infinite;
        }

        .upload-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .upload-hint {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .file-input {
            position: absolute;
            inset: 0;
            opacity: 0;
            cursor: pointer;
        }

        .progress-container {
            margin-top: 16px;
            display: none;
        }

        .progress-bar {
            background: var(--border);
            border-radius: 8px;
            height: 8px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .file-info {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
            display: none;
        }

        .data-summary {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .summary-card {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.1), rgba(76, 175, 80, 0.1));
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .summary-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .summary-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 4px;
        }

        .summary-unit {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .table-container {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            overflow: auto;
        }

        .add-row-btn {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #43A047 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            box-shadow: 0 4px 16px rgba(76, 175, 80, 0.3);
        }

        .add-row-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            background: linear-gradient(135deg, #43A047 0%, #388E3C 100%);
        }

        .employee-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        .employee-table th {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            border: none;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .employee-table th:first-child {
            border-radius: 8px 0 0 8px;
        }

        .employee-table th:last-child {
            border-radius: 0 8px 8px 0;
        }

        .employee-table td {
            padding: 10px 8px;
            border-bottom: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .employee-table tr:hover {
            background: rgba(33, 150, 243, 0.05);
        }

        .working {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.1), rgba(139, 195, 74, 0.1)) !important;
        }

        .confirmed {
            background: linear-gradient(135deg, rgba(33, 150, 243, 0.15), rgba(63, 81, 181, 0.15)) !important;
            border-left: 4px solid var(--primary-color);
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.2);
        }

        .confirmed .row-confirm-btn {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.3);
        }

        .confirmed .row-confirm-btn:hover {
            background: linear-gradient(135deg, #1976D2 0%, #1565C0 100%);
            box-shadow: 0 4px 16px rgba(33, 150, 243, 0.4);
        }

        .editable-cell {
            background: rgba(255, 193, 7, 0.1) !important;
            cursor: text;
            border-radius: 4px;
            transition: all 0.2s ease;
            min-width: 60px;
            position: relative;
        }

        .editable-cell:hover {
            background: rgba(255, 193, 7, 0.2) !important;
        }

        .editable-cell:focus {
            background: var(--surface) !important;
            outline: 2px solid var(--primary-color);
            outline-offset: -2px;
        }

        .time-cell {
            min-width: 80px;
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        .status-cell {
            padding: 6px 8px;
        }

        .status-select {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 0.9rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            max-width: 70px;
        }

        .status-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        }

        .status-select option {
            background: var(--surface);
            color: var(--text-primary);
        }

        .action-cell {
            padding: 6px 8px;
            text-align: center;
            width: 100px;
        }

        .row-reset-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            width: 36px;
            height: 28px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            margin-right: 4px;
        }

        .row-reset-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .row-reset-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        }

        .row-reset-btn:hover::before {
            left: 100%;
        }

        .row-confirm-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            color: white;
            border: none;
            border-radius: 8px;
            width: 36px;
            height: 28px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }

        .row-confirm-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .row-confirm-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(76, 175, 80, 0.4);
            background: linear-gradient(135deg, #43A047 0%, #2E7D32 100%);
        }

        .row-confirm-btn:hover::before {
            left: 100%;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .action-btn {
            background: linear-gradient(45deg, var(--accent-color), #F57C00);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 16px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.3);
        }

        .action-btn.primary {
            background: linear-gradient(45deg, var(--primary-color), var(--primary-dark));
        }

        .action-btn.success {
            background: linear-gradient(45deg, var(--secondary-color), #388E3C);
        }

        .action-btn.danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(100%);
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .status-message.show {
            transform: translateX(0);
        }

        .status-message.success {
            background: linear-gradient(45deg, var(--secondary-color), #43A047);
        }

        .status-message.error {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .hidden {
            display: none !important;
        }

        /* Animations */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                padding: 12px;
            }

            .header {
                padding: 20px;
                border-radius: 16px;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .logo {
                font-size: 2rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .step-container {
                padding: 20px;
                border-radius: 16px;
            }

            .upload-zone {
                padding: 32px 16px;
            }

            .summary-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .employee-table {
                font-size: 0.8rem;
            }

            .employee-table th,
            .employee-table td {
                padding: 8px 6px;
            }

            .status-select {
                max-width: 60px;
                font-size: 0.8rem;
                padding: 2px 4px;
            }

            .row-reset-btn,
            .row-confirm-btn {
                width: 32px;
                height: 24px;
                font-size: 0.7rem;
                border-radius: 6px;
            }

            .action-cell {
                width: 80px;
            }
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
            }

            .header,
            .action-buttons,
            .main-app-btn,
            .theme-toggle,
            .row-reset-btn,
            .row-confirm-btn,
            .add-row-btn {
                display: none;
            }

            .step-container {
                background: white;
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">📊</div>
                    <div>
                        <h1 class="title">詳細データ復元ビューア</h1>
                        <p class="subtitle">エクスポートされたExcelファイルを読み込んで編集・管理</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="theme-toggle" onclick="toggleTheme()" title="ダークモード切替">
                        <span id="themeIcon">🌙</span>
                    </button>
                    <a href="./index.html" class="main-app-btn">
                        🚀 メインアプリへ
                    </a>
                </div>
            </div>
        </header>

        <!-- File Upload Section -->
        <section class="step-container">
            <div class="step-header">
                <div class="step-number">📁</div>
                <div>
                    <h2 class="step-title">エクスポートされたExcelファイルを読み込み</h2>
                    <p class="step-description">シフト管理アプリからエクスポートされた詳細データファイル（.xlsx/.xls）をアップロード</p>
                </div>
            </div>
            
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">📁</div>
                <div class="upload-text">Excelファイルをドラッグ＆ドロップ</div>
                <div class="upload-hint">または、クリックしてファイルを選択してください</div>
                <input type="file" class="file-input" id="fileInput" accept=".xlsx,.xls">
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div id="progressText">ファイルを読み込み中...</div>
            </div>
            
            <div class="file-info" id="fileInfo">
                <div id="fileName"></div>
            </div>
        </section>

        <!-- Data Summary Section -->
        <div class="data-summary hidden" id="dataSummary">
            <div class="step-header">
                <div class="step-number">📈</div>
                <div>
                    <h3>データサマリー</h3>
                    <p class="step-description">読み込まれたシフトデータの概要（リアルタイム更新）</p>
                </div>
            </div>
            <div class="summary-grid" id="summaryGrid"></div>
        </div>

        <!-- Employee Table Section -->
        <div class="table-container hidden" id="tableContainer">
            <div class="step-header">
                <div class="step-number">👥</div>
                <div>
                    <h3>従業員リスト（編集可能）</h3>
                    <p class="step-description">クリックして編集、リアルタイムで計算更新。行の追加・削除も可能</p>
                </div>
            </div>
            
            <button class="add-row-btn" onclick="addNewRow()">
                ➕ 新しい従業員を追加
            </button>
            
            <table class="employee-table" id="employeeTable"></table>
            
            <div class="action-buttons">
                <button class="action-btn primary" onclick="exportToExcel()">
                    📊 編集データをエクスポート
                </button>
                <button class="action-btn success" onclick="generateAttendanceList()">
                    📋 出勤者リスト生成
                </button>
                <button class="action-btn" onclick="printData()">
                    🖨️ 印刷
                </button>
                <button class="action-btn danger" onclick="clearData()">
                    🔄 データクリア
                </button>
            </div>
        </div>
    </div>

    <!-- Status Message -->
    <div class="status-message" id="statusMessage"></div>

    <script>
        // Global variables
        let workbook = null;
        let employeeData = [];
        let originalEmployeeData = [];
        let shiftTitle = '';
        let isNightShift = false;

        // App initialization
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            setupFileUpload();
            loadTheme();
            showStatus('アプリが準備完了しました', 'success');
        }

        // Theme management
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            }
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const themeIcon = document.getElementById('themeIcon');
            
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '☀️';
            }
        }

        // File upload setup
        function setupFileUpload() {
            const uploadZone = document.getElementById('uploadZone');
            const fileInput = document.getElementById('fileInput');

            // Drag & drop events
            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.classList.add('drag-over');
            });

            uploadZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('drag-over');
            });

            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('drag-over');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileSelect(files[0]);
                }
            });

            // Click to select
            uploadZone.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileSelect(e.target.files[0]);
                }
            });
        }

        function handleFileSelect(file) {
            if (!file.name.match(/\.(xlsx|xls)$/i)) {
                showStatus('Excelファイル（.xlsx/.xls）を選択してください', 'error');
                return;
            }

            showProgress(true);
            
            setTimeout(() => {
                processFile(file);
            }, 100);
        }

        function showProgress(show, progress = 0) {
            const container = document.getElementById('progressContainer');
            const fill = document.getElementById('progressFill');
            const text = document.getElementById('progressText');
            
            if (show) {
                container.style.display = 'block';
                fill.style.width = progress + '%';
                
                if (progress === 0) {
                    text.textContent = 'ファイルを読み込み中...';
                } else if (progress < 50) {
                    text.textContent = 'データを解析中...';
                } else if (progress < 90) {
                    text.textContent = '従業員データを抽出中...';
                } else {
                    text.textContent = '処理完了';
                }
            } else {
                container.style.display = 'none';
            }
        }

        function processFile(file) {
            const reader = new FileReader();
            
            reader.onprogress = (e) => {
                if (e.lengthComputable) {
                    const progress = (e.loaded / e.total) * 100;
                    showProgress(true, progress);
                }
            };
            
            reader.onload = function(e) {
                try {
                    showProgress(true, 90);
                    
                    const data = new Uint8Array(e.target.result);
                    workbook = XLSX.read(data, { type: 'array' });
                    
                    // Show file info
                    document.getElementById('fileName').textContent = `✅ ${file.name} (${formatFileSize(file.size)})`;
                    document.getElementById('fileInfo').style.display = 'block';
                    
                    // Process Excel data
                    processExcelData();
                    
                    showProgress(false);
                    showStatus('ファイルが正常に読み込まれました', 'success');
                    
                } catch (error) {
                    showProgress(false);
                    showStatus('ファイルの読み込みに失敗しました: ' + error.message, 'error');
                    console.error('Excel processing error:', error);
                }
            };
            
            reader.readAsArrayBuffer(file);
        }

        function processExcelData() {
            if (!workbook || !workbook.SheetNames.length) {
                throw new Error('有効なExcelファイルではありません');
            }

            // 最初のシートを読み込み
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            const sheetData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            
            if (!sheetData || sheetData.length < 3) {
                throw new Error('データが不十分です');
            }

            // タイトル行を取得（最初の行）
            shiftTitle = sheetData[0][0] || 'シフトデータ';
            
            // 夜勤かどうかを判定
            isNightShift = shiftTitle.includes('夜勤');

            // ヘッダー行を見つける（通常は3行目）
            let headerRowIndex = -1;
            for (let i = 0; i < Math.min(5, sheetData.length); i++) {
                const row = sheetData[i];
                if (row && row.includes('会社名') && row.includes('氏名')) {
                    headerRowIndex = i;
                    break;
                }
            }

            if (headerRowIndex === -1) {
                throw new Error('ヘッダー行が見つかりません。正しいフォーマットのファイルを選択してください。');
            }

            const headers = sheetData[headerRowIndex];
            employeeData = [];

            // データ行を処理
            for (let i = headerRowIndex + 1; i < sheetData.length; i++) {
                const row = sheetData[i];
                if (!row || row.length === 0) continue;

                // 空白行をスキップ
                const hasData = row.some(cell => cell && String(cell).trim() !== '');
                if (!hasData) continue;

                const employee = {};
                headers.forEach((header, index) => {
                    if (header && row[index] !== undefined) {
                        employee[header] = row[index];
                    }
                });

                // 最低限必要なデータがある場合のみ追加
                if (employee['氏名'] || employee['会社名']) {
                    employeeData.push(employee);
                }
            }

            if (employeeData.length === 0) {
                throw new Error('従業員データが見つかりません');
            }

            // オリジナルデータのバックアップを作成
            originalEmployeeData = JSON.parse(JSON.stringify(employeeData));

            // UI更新
            displayData();
        }

        function updateRowCalculations(rowIndex) {
            const employee = employeeData[rowIndex];

            const endTime = parseTime(employee['終了時間']);
            const breakTime = parseTime(employee['休憩']);
            
            if (startTime !== null && endTime !== null) {
                const workHours = calculateWorkHours(startTime, endTime, breakTime);
                const nightHours = calculateNightShiftHours(startTime, endTime, breakTime);
                const overtimeHours = Math.max(0, workHours - 8);
                
                // データを更新
                employee['勤務LH'] = workHours.toFixed(2);
                employee['夜勤時間'] = nightHours.toFixed(2);
                employee['残業時間'] = overtimeHours.toFixed(2);
                
                // テーブル内の計算列も更新
                const row = document.querySelector(`tr[data-row-index="${rowIndex}"]`);

                    if (nightCell) nightCell.textContent = nightHours.toFixed(2);

                }
            }
        }

        // Time calculation functions
        function parseTime(timeStr) {
            if (!timeStr || timeStr === '' || timeStr === '：' || timeStr === '　：　') {
                return null;
            }
            
            if (typeof timeStr === 'number') {
                if (timeStr < 1) {
                    return (timeStr * 24) % 24;
                } else if (timeStr > 40000) {
                    const timePart = timeStr % 1;
                    return (timePart * 24) % 24;
                } else {
                    return timeStr % 24;
                }
            }
            
            const timeString = timeStr.toString().trim();
            if (timeString === '' || timeString === '：' || timeString === '　：　') {
                return null;
            }
            
            const cleanTimeStr = timeString.replace(/[：\s]/g, ':');
            
            if (cleanTimeStr.includes(':')) {
                const parts = cleanTimeStr.split(':');
                const hours = parseInt(parts[0]) || 0;
                const minutes = parseInt(parts[1]) || 0;
                return (hours % 24) + minutes / 60;
            } else {
                const numValue = parseFloat(cleanTimeStr) || 0;
                return numValue % 24;
            }
        }

        function calculateWorkHours(startTime, endTime, breakTime) {
            if (startTime === null || endTime === null) {
                return 0;
            }
            
            let workHours;
            
            if (isNightShift) {
                if (endTime < startTime) {
                    workHours = (24 + endTime) - startTime;
                } else {
                    workHours = endTime - startTime;
                }
            } else {
                if (endTime < startTime) {
                    workHours = endTime - startTime + 24;
                } else {
                    workHours = endTime - startTime;
                }
            }
            
            if (breakTime !== null && breakTime > 0) {
                workHours -= breakTime;
            }
            
            return Math.max(0, workHours);
        }

        function calculateNightShiftHours(startTime, endTime, breakTime) {
            if (startTime === null || endTime === null) {
                return 0;
            }
            
            const nightStart = 22.0; // 22:00
            const nightEnd = 5.0;    // 5:00
            let nightHours = 0;
            
            // 夜勤時間帯（22:00-5:00）の重複を計算
            if (endTime < startTime) {
                // 日をまたぐ場合
                if (startTime <= nightStart) {
                    nightHours += (24 - nightStart);
                } else if (startTime < 24) {
                    nightHours += (24 - startTime);
                }
                
                if (endTime >= nightEnd) {
                    nightHours += nightEnd;
                } else if (endTime > 0) {
                    nightHours += endTime;
                }
            } else {
                // 日をまたがない場合
                const shiftStart = Math.max(startTime, nightStart);
                const shiftEnd = Math.min(endTime, 24);
                
                if (shiftStart < shiftEnd) {
                    nightHours += (shiftEnd - shiftStart);
                }
                
                if (startTime < nightEnd) {
                    const earlyStart = Math.max(startTime, 0);
                    const earlyEnd = Math.min(endTime, nightEnd);
                    if (earlyStart < earlyEnd) {
                        nightHours += (earlyEnd - earlyStart);
                    }
                }
            }
            
            // 休憩時間の調整
            if (nightHours > 0 && breakTime !== null && breakTime > 0) {
                const breakAdjustment = Math.min(breakTime, nightHours);
                nightHours = Math.max(0, nightHours - breakAdjustment);
            }
            
            return Math.max(0, nightHours);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Export functions
        function exportToExcel() {
            if (!employeeData.length) {
                showStatus('エクスポートするデータがありません', 'error');
                return;
            }

            try {
                // タイトル行とデータを含むシートデータを作成
                const exportData = [];
                exportData.push([shiftTitle]); // タイトル行
                exportData.push([]); // 空行
                
                // ヘッダー行
                const headers = Object.keys(employeeData[0]);
                exportData.push(headers);
                
                // データ行
                employeeData.forEach(employee => {
                    const row = headers.map(header => employee[header] || '');
                    exportData.push(row);
                });

                const ws = XLSX.utils.aoa_to_sheet(exportData);
                
                // Set column widths
                const columnWidths = [];
                headers.forEach(header => {
                    const maxLength = Math.max(
                        header.length,
                        ...employeeData.map(row => String(row[header] || '').length)
                    );
                    columnWidths.push({ width: Math.min(Math.max(maxLength + 2, 10), 30) });
                });
                ws['!cols'] = columnWidths;

                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, '編集済みデータ');
                
                const fileName = `${shiftTitle.replace(/[^\w\d]/g, '_')}_編集済み.xlsx`;
                XLSX.writeFile(wb, fileName);
                
                showStatus('編集データをエクスポートしました', 'success');
            } catch (error) {
                showStatus('エクスポートに失敗しました: ' + error.message, 'error');
            }
        }

    <meta charset="UTF-8">
    <title>出勤者リスト</title>
    <style>
        body { font-family: 'Yu Gothic', sans-serif; margin: 20px; }
        .header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid #333; padding-bottom: 10px; }
        .header h1 { margin: 0; font-size: 24px; }
        .attendance-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .attendance-table th, .attendance-table td { border: 1px solid #333; padding: 8px; text-align: center; }
        .attendance-table th { background-color: #f0f0f0; font-weight: bold; }
        .print-btn { margin: 20px 0; padding: 10px 20px; background: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        @media print { .print-btn { display: none; } }
    </style>
</head>
<body>
    <button class="print-btn" onclick="window.print()">🖨️ 印刷</button>
    <div class="header">
        <h1>${shiftTitle}</h1>
        <p>出勤者リスト (${attendees.length}名) - 編集版</p>
    </div>
    <table class="attendance-table">
        <thead>
            <tr>
                <th>No.</th>
                <th>会社名</th>
                <th>氏名</th>
                <th>開始時間</th>
                <th>終了時間</th>
                <th>休憩</th>
                <th>勤務時間</th>
                <th>備考</th>
            </tr>
        </thead>
        <tbody>
            ${attendees.map((emp, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${emp['会社名'] || ''}</td>
                    <td>${emp['氏名'] || ''}</td>
                    <td>${emp['開始時間'] || ''}</td>
                    <td>${emp['終了時間'] || ''}</td>
                    <td>${emp['休憩'] || ''}</td>
                    <td>${emp['勤務LH'] || ''}</td>
                    <td></td>
                </tr>
            `).join('')}
        </tbody>
    </table>
</body>
</html>`;
        }

        function printData() {
            window.print();
        }

        function clearData() {
            if (confirm('読み込まれたデータをクリアしますか？')) {
                employeeData = [];
                originalEmployeeData = [];
                workbook = null;
                shiftTitle = '';
                
                document.getElementById('dataSummary').classList.add('hidden');
                document.getElementById('tableContainer').classList.add('hidden');
                document.getElementById('fileInfo').style.display = 'none';
                document.getElementById('fileInput').value = '';
                
                showStatus('データをクリアしました', 'success');
            }
        }

        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type} show`;
            
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
