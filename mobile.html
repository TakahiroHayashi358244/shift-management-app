<body>
    <div class="container">

        <div class="upload-section">

            <p>ÊúàÈñì„Ç∑„Éï„ÉàË°®„ÅÆExcel„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
            <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls">

        </div>

        <div class="sheet-section" id="sheetSection" style="display: none; margin-bottom: 30px; text-align: center;">
            <h3>2. „Ç∑„Éº„Éà„ÇíÈÅ∏Êäû</h3>
            <p style="color: #666; font-size: 14px; margin-bottom: 15px;">Êó•Âã§„Åæ„Åü„ÅØÂ§úÂã§„Ç∑„Éº„Éà„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
            <select id="sheetSelect" class="date-input" style="width: 200px;">

        <div class="date-section">
            <h3 id="dateStepNumber">3. Ë°®Á§∫„Åó„Åü„ÅÑÊó•‰ªò„ÇíÈÅ∏Êäû</h3>
            <label for="targetDate">Êó•‰ªò:</label>
            <input type="date" id="targetDate" class="date-input">

        <div id="status"></div>

    <script>
        let workbook = null;
        let workbookData = null;
        let dateColumns = [];
        let originalShiftData = [];
        let planValue = 12200; // „Éá„Éï„Ç©„É´„ÉàÂÄ§
        let fcstValue = 16273; // „Éá„Éï„Ç©„É´„ÉàÂÄ§
        let baseUPH = 22; // Âü∫Ê∫ñUPH ‚Üê„Åì„Åì„ÇíÂ§âÊõ¥Ôºà‰æãÔºö20‚Üí25Ôºâ
        let isNightShift = false; // Â§úÂã§Âà§ÂÆö„Éï„É©„Ç∞

        document.getElementById('fileInput').addEventListener('change', handleFileUpload);
        document.getElementById('sheetSelect').addEventListener('change', handleSheetChange);
        document.getElementById('generateBtn').addEventListener('click', generateDailyShift);

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            // 3ÁßíÂæå„Å´„Çπ„ÉÜ„Éº„Çø„Çπ„ÇíËá™ÂãïÁöÑ„Å´Ê∂àÂéª
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById('fileName').textContent = `ÈÅ∏Êäû„Åï„Çå„Åü„Éï„Ç°„Ç§„É´: ${file.name}`;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    workbook = XLSX.read(data, { type: 'array' });
                    
                    // „Ç∑„Éº„ÉàÈÅ∏Êäû„Çª„ÇØ„Ç∑„Éß„É≥„ÇíË°®Á§∫
                    const sheetSection = document.getElementById('sheetSection');
                    const sheetSelect = document.getElementById('sheetSelect');
                    
                    // „Ç∑„Éº„ÉàÈÅ∏ÊäûËÇ¢„Çí„ÇØ„É™„Ç¢
                    sheetSelect.innerHTML = '<option value="">„Ç∑„Éº„Éà„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</option>';
                    
                    // Êó•Âã§„Å®Â§úÂã§„ÅÆ„Ç∑„Éº„Éà„ÅÆ„Åø„ÇíËøΩÂä†
                    const targetSheets = ['Êó•Âã§', 'Â§úÂã§'];
                    targetSheets.forEach(targetSheet => {
                        if (workbook.SheetNames.includes(targetSheet)) {
                            const option = document.createElement('option');
                            option.value = targetSheet;
                            option.textContent = targetSheet;
                            sheetSelect.appendChild(option);
                        }
                    });
                    
                    // Âà©Áî®ÂèØËÉΩ„Å™„Ç∑„Éº„Éà„ÅåË¶ã„Å§„Åã„Çâ„Å™„ÅÑÂ†¥Âêà„ÅÆÂá¶ÁêÜ
                    if (sheetSelect.children.length === 1) {
                        sheetSelect.innerHTML = '<option value="">Êó•Âã§„ÉªÂ§úÂã§„Ç∑„Éº„Éà„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì</option>';
                        showStatus('„Éï„Ç°„Ç§„É´„Å´„ÄåÊó•Âã§„Äç„Åæ„Åü„ÅØ„ÄåÂ§úÂã§„Äç„Ç∑„Éº„Éà„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì', 'error');
                        return;
                    }
                    
                    sheetSection.style.display = 'block';
                    
                    // „Çπ„ÉÜ„ÉÉ„ÉóÁï™Âè∑„ÇíÊõ¥Êñ∞
                    document.getElementById('dateStepNumber').textContent = '3. Ë°®Á§∫„Åó„Åü„ÅÑÊó•‰ªò„ÇíÈÅ∏Êäû';
                    
                    showStatus('„Éï„Ç°„Ç§„É´„ÅåÊ≠£Â∏∏„Å´Ë™≠„ÅøËæº„Åæ„Çå„Åæ„Åó„Åü„ÄÇ„Ç∑„Éº„Éà„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ', 'success');
                } catch (error) {
                    showStatus('„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function handleSheetChange(event) {
            const selectedSheet = event.target.value;
            if (!selectedSheet || !workbook) {
                document.getElementById('generateBtn').disabled = true;
                return;
            }

            // Â§úÂã§Âà§ÂÆö„Éï„É©„Ç∞„ÇíË®≠ÂÆö
            isNightShift = selectedSheet === 'Â§úÂã§';

            try {
                const worksheet = workbook.Sheets[selectedSheet];
                workbookData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                
                // PLANÊï∞ÂÄ§„ÇíEÂàó„Åã„ÇâÂèñÂæó
                extractPlanValue();
                
                // FCSTÊï∞ÂÄ§„ÇíEÂàó„Åã„ÇâÂèñÂæó
                extractFcstValue();
                
                // Âü∫Ê∫ñUPHÊï∞ÂÄ§„ÇíEÂàó„Åã„ÇâÂèñÂæó
                extractBaseUphValue();
                
                analyzeDateColumns();
                
                document.getElementById('generateBtn').disabled = false;
                showStatus(`„Äå${selectedSheet}„Äç„Ç∑„Éº„Éà„ÅåÈÅ∏Êäû„Åï„Çå„Åæ„Åó„Åü`, 'success');
            } catch (error) {
                showStatus('„Ç∑„Éº„Éà„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message, 'error');
                document.getElementById('generateBtn').disabled = true;
            }
        }

        function analyzeDateColumns() {
            if (!workbookData || workbookData.length < 2) return;
            
            const headerRow = workbookData[0];
            dateColumns = [];
            
            // Êó•‰ªòÂàó„ÇíÁâπÂÆöÔºàÊï∞ÂÄ§„Åß45870‰ª•‰∏ä„ÅÆ„ÇÇ„ÅÆ„ÇíÊó•‰ªò„Å®„Åó„Å¶Êâ±„ÅÜÔºâ
            headerRow.forEach((cell, index) => {
                if (typeof cell === 'number' && cell >= 45000) {
                    // Excel„ÅÆÊó•‰ªò„Ç∑„É™„Ç¢„É´ÂÄ§„ÇíJavaScript„ÅÆÊó•‰ªò„Å´Â§âÊèõ
                    const excelDate = new Date((cell - 25569) * 86400 * 1000);
                    dateColumns.push({
                        index: index,
                        excelValue: cell,
                        date: excelDate
                    });
                }
            });
            
            console.log(`${dateColumns.length}ÂÄã„ÅÆÊó•‰ªòÂàó„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åó„Åü`);
        }

        function extractPlanValue() {
            if (!workbookData || workbookData.length < 2) {
                console.log('„ÉØ„Éº„ÇØ„Éñ„ÉÉ„ÇØ„Éá„Éº„Çø„ÅåÂ≠òÂú®„Åó„Åæ„Åõ„Çì„ÄÇ„Éá„Éï„Ç©„É´„ÉàÂÄ§„Çí‰ΩøÁî®„Åó„Åæ„Åô„ÄÇ');
                return;
            }
            
            // EÂàóÔºà„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ4Ôºâ„Åß„ÄåPLAN„Äç„ÇíÊ§úÁ¥¢
            let planRowIndex = -1;
            for (let i = 0; i < workbookData.length; i++) {
                const row = workbookData[i];
                if (row && row[4] && typeof row[4] === 'string') {
                    const cellText = row[4].toString().trim().toUpperCase();
                    if (cellText.includes('PLAN')) {
                        planRowIndex = i;
                        console.log(`EÂàó„ÅÆ${i + 1}Ë°åÁõÆ„ÅßPLAN„ÇíÁô∫Ë¶ã: "${row[4]}"`);
                        break;
                    }
                }
            }
            
            if (planRowIndex === -1) {
                console.log('EÂàó„Å´PLAN„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ„Éá„Éï„Ç©„É´„ÉàÂÄ§„Çí‰ΩøÁî®„Åó„Åæ„Åô„ÄÇ');
                return;
            }
            
            // ÁèæÂú®ÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„ÇãÊó•‰ªò„Å´ÂØæÂøú„Åô„ÇãÂàó„ÅÆPLANÊï∞ÂÄ§„ÇíÂèñÂæó
            const targetDateStr = document.getElementById('targetDate').value;
            if (!targetDateStr) {
                console.log('Êó•‰ªò„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ„Éá„Éï„Ç©„É´„ÉàÂÄ§„Çí‰ΩøÁî®„Åó„Åæ„Åô„ÄÇ');
                return;
            }
            
            const targetDate = new Date(targetDateStr);
            let targetColumnIndex = -1;
            let minDiff = Infinity;
            
            // ÊåáÂÆöÊó•‰ªò„Å´ÊúÄ„ÇÇËøë„ÅÑÊó•‰ªòÂàó„ÇíË¶ã„Å§„Åë„Çã
            dateColumns.forEach(col => {
                const diff = Math.abs(col.date.getTime() - targetDate.getTime());
                if (diff < minDiff) {
                    minDiff = diff;
                    targetColumnIndex = col.index;
                }
            });
            
            if (targetColumnIndex === -1) {
                console.log('ÊåáÂÆöÊó•‰ªò„Å´ÂØæÂøú„Åô„ÇãÂàó„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ„Éá„Éï„Ç©„É´„ÉàÂÄ§„Çí‰ΩøÁî®„Åó„Åæ„Åô„ÄÇ');
                return;
            }
            
            // ÊåáÂÆöÂàó„ÅÆPLANÊï∞ÂÄ§„ÇíÂèñÂæó
            const planRow = workbookData[planRowIndex];
            const cellValue = planRow[targetColumnIndex];
            if (typeof cellValue === 'number' && cellValue > 0 && cellValue < 1000000) {
                planValue = cellValue;
                console.log(`PLANË°å„ÅÆ${targetDate.toLocaleDateString('ja-JP')}Âàó„Åã„ÇâPLANÊï∞ÂÄ§„ÇíÂèñÂæó: ${planValue}`);
                return;
            }
            
            // ÊñáÂ≠óÂàó„ÅÆÂ†¥Âêà„ÄÅÊï∞ÂÄ§ÈÉ®ÂàÜ„ÇíÊäΩÂá∫
            if (typeof cellValue === 'string') {
                const numMatch = cellValue.match(/(\d+)/);
                if (numMatch) {
                    const extractedNum = parseInt(numMatch[1]);
                    if (extractedNum > 0 && extractedNum < 1000000) {
                        planValue = extractedNum;
                        console.log(`PLANË°å„ÅÆ${targetDate.toLocaleDateString('ja-JP')}Âàó„Åã„ÇâPLANÊï∞ÂÄ§„ÇíÊäΩÂá∫: ${planValue}`);
                        return;
                    }
                }
            }
            
            console.log(`PLANË°å„ÅÆ${targetDate.toLocaleDateString('ja-JP')}Âàó„Åã„ÇâPLANÊï∞ÂÄ§„ÇíÂèñÂæó„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ„Éá„Éï„Ç©„É´„ÉàÂÄ§„Çí‰ΩøÁî®„Åó„Åæ„Åô„ÄÇ`);
        }

        function extractFcstValue() {
            if (!workbookData || workbookData.length < 2) {

        // ÊîπËâØ„Åï„Çå„ÅüÂä¥ÂÉçÊôÇÈñìË®àÁÆóÈñ¢Êï∞
        function calculateWorkHours(startTime, endTime, breakTime) {
            if (startTime === null || endTime === null) {
                return 0;
            }
            
            let workHours;
            
            // Â§úÂã§„ÅÆÂ†¥Âêà„ÅÆÁâπÂà•„Å™Âá¶ÁêÜ
            if (isNightShift) {
                // Â§úÂã§„Åß„ÅØ„ÄÅÁµÇ‰∫ÜÊôÇÈñì„ÅåÈñãÂßãÊôÇÈñì„Çà„ÇäÂ∞è„Åï„ÅÑÂ†¥Âêà„ÄÅÊó•„Çí„Åæ„Åü„Åê„Å®Âà§Êñ≠
                if (endTime < startTime) {
                    // Êó•„Çí„Åæ„Åü„ÅêÂ†¥ÂêàÔºö24ÊôÇÈñì„ÇíÂä†ÁÆó
                    workHours = (24 + endTime) - startTime;
                } else {
                    // ÂêåÊó•ÂÜÖ„ÅÆÂ†¥Âêà
                    workHours = endTime - startTime;
                }
            } else {
                // Êó•Âã§„ÅÆÂ†¥Âêà
                if (endTime < startTime) {
                    // Êó•Âã§„ÅßÁµÇ‰∫ÜÊôÇÈñì„ÅåÈñãÂßãÊôÇÈñì„Çà„ÇäÊó©„ÅÑÂ†¥Âêà„ÅØË≠¶Âëä
                    workHours = endTime - startTime + 24; // ‰∏ÄÂøú24ÊôÇÈñì„ÇíÂä†ÁÆó
                } else {
                    workHours = endTime - startTime;
                }
            }
            
            // ‰ºëÊÜ©ÊôÇÈñì„ÇíÂºï„Åè
            if (breakTime !== null && breakTime > 0) {
                workHours -= breakTime;
            }
            
            // Ë≤†„ÅÆÂÄ§„ÅÆÂ†¥Âêà„ÅØ0„Å´Ë£úÊ≠£
            if (workHours < 0) {
                workHours = 0;
            }
            
            return workHours;
        }

            if (startTime === null || endTime === null) {
                return 0;
            }
            
            // Â§úÂã§ÊâãÂΩìÂØæË±°ÊôÇÈñì: 22:00-05:00
            const nightStart = 22.0;  // 22:00

            let nightHours = 0;
            
            // Â§úÂã§„ÅÆÂ†¥Âêà„ÅÆË®àÁÆó
            if (isNightShift) {
                // ÁµÇ‰∫ÜÊôÇÈñì„ÅåÈñãÂßãÊôÇÈñì„Çà„ÇäÂ∞è„Åï„ÅÑÂ†¥Âêà„ÄÅÊó•„Çí„Åæ„Åü„Åê
                if (endTime < startTime) {
                    // 22:00‰ª•Èôç„ÅÆÂã§ÂãôÊôÇÈñì„ÇíË®àÁÆó
                    if (startTime >= nightStart) {
                        nightHours += (24 - startTime);
                    } else if (startTime < nightStart) {
                        nightHours += (24 - nightStart);
                    }
                    
                    // ÁøåÊó•05:00„Åæ„Åß„ÅÆÂã§ÂãôÊôÇÈñì„ÇíË®àÁÆó
                    if (endTime <= nightEnd) {
                        nightHours += endTime;
                    } else {
                        nightHours += nightEnd;
                    }
                } else {
                    // ÂêåÊó•ÂÜÖ„ÅÆÂ§úÂã§ÔºàÁ®Ä„Å™„Ç±„Éº„ÇπÔºâ
                    if (startTime >= nightStart) {
                        nightHours = Math.min(endTime, 24) - startTime;
                    }
                }
                
                // ‰ºëÊÜ©ÊôÇÈñì„ÅåÂ§úÂã§ÊôÇÈñìÂ∏Ø„Å´Âê´„Åæ„Çå„ÇãÂ†¥Âêà„ÅØ1ÊôÇÈñìÂ∑Æ„ÅóÂºï„Åè
                if (nightHours > 0 && breakTime !== null && breakTime > 0) {
                    nightHours = Math.max(0, nightHours - 1); // 1ÊôÇÈñì„ÅÆ‰ºëÊÜ©„ÇíÂ∑Æ„ÅóÂºï„Åè
                }
            } else {
                // Êó•Âã§„Åß„ÇÇÂ§úÂã§ÊâãÂΩìÂØæË±°ÊôÇÈñì„Åå„ÅÇ„ÇãÂ†¥Âêà
                if (startTime >= nightStart || endTime <= nightEnd) {
                    // 22:00‰ª•Èôç„ÅÆÊôÇÈñì„ÇíË®àÁÆó
                    if (startTime >= nightStart) {
                        nightHours = Math.min(endTime, 24) - startTime;
                    }
                    // 05:00‰ª•Ââç„ÅÆÊôÇÈñì„ÇíË®àÁÆó
                    if (endTime <= nightEnd && startTime < nightEnd) {
                        nightHours += Math.min(endTime, nightEnd) - Math.max(startTime, 0);
                    }
                }
            }
            
            return Math.max(0, nightHours);
        }

        function updateCalculations() {

            // PLANÊï∞Èáè„Å®UPH„ÇíÂèñÂæó

        // ÊîπËâØ„Åï„Çå„ÅüÊôÇÈñìËß£ÊûêÈñ¢Êï∞
        function parseTime(timeStr) {
            if (!timeStr || timeStr === '' || timeStr === 'Ôºö' || timeStr === '„ÄÄÔºö„ÄÄ') {
                return null;
            }
            
            // ÊôÇÈñìÂΩ¢Âºè„ÇíËß£Êûê (‰æã: "9", "9:00", "9.5", "23:30" „Å™„Å©)
            timeStr = timeStr.replace(/[Ôºö\s]/g, ':').trim();
            
            if (timeStr.includes(':')) {
                const parts = timeStr.split(':');
                const hours = parseInt(parts[0]) || 0;
                const minutes = parseInt(parts[1]) || 0;
                
                // 24ÊôÇÈñì„ÇíË∂Ö„Åà„ÇãÂÄ§„ÅÆË£úÊ≠£
                const totalHours = (hours % 24) + minutes / 60;
                return totalHours;
            } else {
                // Êï∞Â≠ó„ÅÆ„Åø„ÅÆÂ†¥Âêà
                const numValue = parseFloat(timeStr) || 0;
                return numValue % 24; // 24ÊôÇÈñì„ÇíË∂Ö„Åà„ÇãÂ†¥Âêà„ÅØË£úÊ≠£
            }
        }

        // ÊåáÂÆö„Åï„Çå„Åü„Ç∑„Éº„Éà„Åã„ÇâÊåáÂÆöÊó•‰ªò„ÅÆ„Ç∑„Éï„Éà„Éá„Éº„Çø„ÇíÂèñÂæó„Åô„ÇãÈñ¢Êï∞
        function getShiftDataFromSheet(sheetName, targetDate) {
            if (!workbook || !workbook.Sheets[sheetName]) {
                return [];
            }

            try {
                const worksheet = workbook.Sheets[sheetName];
                const sheetData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                
                if (!sheetData || sheetData.length < 2) {
                    return [];
                }

                // Êó•‰ªòÂàó„ÇíËß£Êûê
                const headerRow = sheetData[0];
                const dateColumns = [];
                
                headerRow.forEach((cell, index) => {
                    if (typeof cell === 'number' && cell >= 45000) {
                        const excelDate = new Date((cell - 25569) * 86400 * 1000);
                        dateColumns.push({
                            index: index,
                            date: excelDate
                        });
                    }
                });

                // ÊåáÂÆöÊó•‰ªò„Å´ÊúÄ„ÇÇËøë„ÅÑÊó•‰ªòÂàó„ÇíË¶ã„Å§„Åë„Çã
                let targetColumnIndex = -1;
                let minDiff = Infinity;
                
                dateColumns.forEach(col => {
                    const diff = Math.abs(col.date.getTime() - targetDate.getTime());
                    if (diff < minDiff) {
                        minDiff = diff;
                        targetColumnIndex = col.index;
                    }
                });

                if (targetColumnIndex === -1) {
                    return [];
                }

                // „Ç∑„Éï„Éà„Éá„Éº„Çø„ÇíÊäΩÂá∫
                const shiftData = [];
                const isNight = sheetName === 'Â§úÂã§';
                
                for (let i = 1; i < sheetData.length; i++) {
                    const row = sheetData[i];
                    if (!row || row.length === 0) continue;
                    
                    const employeeData = {
                        company: row[0] || '',
                        timeSlot: row[1] || '',
                        mainJob: row[2] || '',
                        name: row[3] || '',
                        gender: row[4] || '',
                        hourlyWage: row[5] || '',
                        transportation: row[6] || '',
                        startTime: row[7] || '',
                        endTime: row[8] || '',
                        break: row[9] || '',
                        status: row[targetColumnIndex] || '',
                        shiftType: sheetName,
                        isNightShift: isNight
                    };
                    
                    // ‰ºöÁ§æÂêç„ÅåÁ©∫Ê¨Ñ„ÅÆÂ†¥Âêà„ÅØ„Çπ„Ç≠„ÉÉ„Éó
                    if (!employeeData.company || employeeData.company.trim() === '') {
                        continue;
                    }
                    
                    // Âá∫Âã§ËÄÖ„ÅÆ„Åø„ÇíÂØæË±°
                    if (employeeData.status === '‚óØ' || employeeData.status === '‚óã') {
                        shiftData.push(employeeData);
                    }
                }

                return shiftData;
            } catch (error) {
                console.error(`${sheetName}„Ç∑„Éº„Éà„ÅÆË™≠„ÅøËæº„Åø„Ç®„É©„Éº:`, error);
                return [];
            }
        }

        // Êó•Âã§„Å®Â§úÂã§„ÇíÂêàÁÆó„Åó„Åü‰ºöÁ§æÂà•ÈõÜË®à„Éá„Éº„Çø„ÇíÁîüÊàê„Åô„ÇãÈñ¢Êï∞
        function generateCombinedCompanySummary() {
            const targetDateStr = document.getElementById('targetDate').value;
            if (!targetDateStr) {
                return null;
            }

            const targetDate = new Date(targetDateStr);
            const companySummary = {};

            // Êó•Âã§„Éá„Éº„Çø„ÇíÂèñÂæó
            const dayShiftData = getShiftDataFromSheet('Êó•Âã§', targetDate);
            
            // Â§úÂã§„Éá„Éº„Çø„ÇíÂèñÂæó
            const nightShiftData = getShiftDataFromSheet('Â§úÂã§', targetDate);

            // ‰∏°Êñπ„ÅÆ„Éá„Éº„Çø„ÇíÂá¶ÁêÜ
            const allShiftData = [...dayShiftData, ...nightShiftData];

            allShiftData.forEach(emp => {
                const company = emp.company.trim();
                
                // ‰ºöÁ§æÂêç„ÅåÁ©∫Ê¨Ñ„ÅÆÂ†¥Âêà„ÅØ„Çπ„Ç≠„ÉÉ„Éó
                if (!company || company === '') {
                    return;
                }
                
                const hourlyWageText = emp.hourlyWage.toString();
                const transportationText = emp.transportation.toString();
                
                // ÊôÇÁµ¶„ÇíÊï∞ÂÄ§„Å®„Åó„Å¶ÂèñÂæó
                const hourlyWage = parseFloat(hourlyWageText.replace(/[^\d.]/g, '')) || 0;
                const transportation = parseFloat(transportationText.replace(/[^\d.]/g, '')) || 0;
                
                if (!companySummary[company]) {
                    companySummary[company] = {
                        hc: 0,
                        totalLH: 0,
                        totalCost: 0,
                        dayShiftHC: 0,
                        nightShiftHC: 0
                    };
                }
                
                // HCÔºà‰∫∫Êï∞Ôºâ„ÇíËøΩÂä†
                companySummary[company].hc += 1;
                
                // „Ç∑„Éï„ÉàÁ®ÆÂà•„Åî„Å®„ÅÆHC„Çí„Ç´„Ç¶„É≥„Éà
                if (emp.isNightShift) {
                    companySummary[company].nightShiftHC += 1;
                } else {
                    companySummary[company].dayShiftHC += 1;
                }
                
                // Âä¥ÂÉçÊôÇÈñì„Å®Ë≤ªÁî®„ÇíË®àÁÆó
                const startTime = parseTime(emp.startTime.toString());
                const endTime = parseTime(emp.endTime.toString());
                const breakTime = parseTime(emp.break.toString());
                
                if (startTime !== null && endTime !== null) {
                    // Âä¥ÂÉçÊôÇÈñìË®àÁÆóÔºàÂ§úÂã§„ÅÆÂ†¥Âêà„ÅØÊó•„Åæ„Åü„Åé„ÇíËÄÉÊÖÆÔºâ
                    let workHours;
                    if (emp.isNightShift) {
                        if (endTime < startTime) {
                            workHours = (24 + endTime) - startTime;
                        } else {
                            workHours = endTime - startTime;
                        }
                    } else {
                        if (endTime < startTime) {
                            workHours = endTime - startTime + 24;
                        } else {
                            workHours = endTime - startTime;
                        }
                    }
                    
                    // ‰ºëÊÜ©ÊôÇÈñì„ÇíÂºï„Åè
                    if (breakTime !== null && breakTime > 0) {
                        workHours -= breakTime;
                    }
                    
                    if (workHours < 0) workHours = 0;
                    
                    // Â§úÂã§ÊâãÂΩìÂØæË±°ÊôÇÈñì„ÅÆË®àÁÆó
                    let nightHours = 0;
                    if (emp.isNightShift) {
                        const nightStart = 22.0;
                        const nightEnd = 5.0;
                        
                        if (endTime < startTime) {
                            // 22:00‰ª•Èôç„ÅÆÂã§ÂãôÊôÇÈñì
                            if (startTime >= nightStart) {
                                nightHours += (24 - startTime);
                            } else if (startTime < nightStart) {
                                nightHours += (24 - nightStart);
                            }
                            
                            // ÁøåÊó•05:00„Åæ„Åß„ÅÆÂã§ÂãôÊôÇÈñì
                            if (endTime <= nightEnd) {
                                nightHours += endTime;
                            } else {
                                nightHours += nightEnd;
                            }
                        } else {
                            if (startTime >= nightStart) {
                                nightHours = Math.min(endTime, 24) - startTime;
                            }
                        }
                        
                        // ‰ºëÊÜ©ÊôÇÈñì„ÅåÂ§úÂã§ÊôÇÈñìÂ∏Ø„Å´Âê´„Åæ„Çå„ÇãÂ†¥Âêà„ÅØ1ÊôÇÈñìÂ∑Æ„ÅóÂºï„Åè
                        if (nightHours > 0 && breakTime !== null && breakTime > 0) {
                            nightHours = Math.max(0, nightHours - 1);
                        }
                    }
                    
                    const regularHours = workHours - nightHours;
                    
                    // LHÔºàÂä¥ÂÉçÊôÇÈñìÔºâ„ÇíËøΩÂä†
                    companySummary[company].totalLH += workHours;
                    
                    // Ë≤ªÁî®Ë®àÁÆóÔºàÈÄöÂ∏∏ÊôÇÁµ¶ + Â§úÂã§ÊâãÂΩì25%Â¢ó„Åó + ‰∫§ÈÄöË≤ªÔºâ
                    const regularCost = regularHours * hourlyWage;
                    const nightCost = nightHours * hourlyWage * 1.25; // 25%Â¢ó„Åó
                    const totalCost = regularCost + nightCost + transportation;
                    
                    companySummary[company].totalCost += totalCost;
                } else {
                    // ÊôÇÈñì„Éá„Éº„Çø„Åå‰∏çÂÆåÂÖ®„Åß„ÇÇ‰∫§ÈÄöË≤ª„ÅØË®à‰∏ä
                    companySummary[company].totalCost += transportation;
                }
            });
            
            return companySummary;
        }

        // Âü∫Êú¨ÁöÑ„Å™‰ºöÁ§æÈ†ÜÂ∫è„É™„Çπ„ÉàÔºàÂèÇËÄÉÈ†ÜÂ∫è„ÄÅÂÆüÈöõ„ÅÆ„Éá„Éº„Çø„Å´Â≠òÂú®„Åô„Çã‰ºöÁ§æ„ÅÆ„Åø‰ΩøÁî®Ôºâ
        const PREFERRED_COMPANY_ORDER = [
            'Gworker',
            'WW', 
            '„Éï„É´„Ç≠„É£„Çπ„Éà',
            'Êñ∞Ëº∏',
            'ÂçÉÊâã',
            '„Çø„Ç§„Éü„Éº',
            '„É°„É´„Ç´„É™',
            '„Éà„ÉÉ„Éó„Çπ„Éù„ÉÉ„Éà',
            'IBS'

        // ‰ºöÁ§æÂêç„ÅÆÂãïÁöÑ„ÇΩ„Éº„ÉàÈñ¢Êï∞ÔºàÂÆüÈöõ„ÅÆ„Éá„Éº„Çø„Å´Âü∫„Å•„ÅÑ„Å¶È†ÜÂ∫è„ÇíÊ±∫ÂÆöÔºâ
        function sortCompaniesDynamically(entries) {
            // ÂÆüÈöõ„Å´Â≠òÂú®„Åô„Çã‰ºöÁ§æÂêç„ÇíÂèñÂæó
            const actualCompanies = entries.map(([company]) => company);
            
            // ÊúÄÁµÇÁöÑ„Å™È†ÜÂ∫è„ÇíÊ±∫ÂÆö
            const finalOrder = [];
            
            // 1. „Åæ„ÅöÂÑ™ÂÖàÈ†ÜÂ∫è„É™„Çπ„Éà„Å´„ÅÇ„Çã‰ºöÁ§æ„ÇíÈ†ÜÁï™„Å´ËøΩÂä†ÔºàÂÆüÈöõ„Å´Â≠òÂú®„Åô„ÇãÂ†¥Âêà„ÅÆ„ÅøÔºâ
            PREFERRED_COMPANY_ORDER.forEach(company => {
                if (actualCompanies.includes(company)) {
                    finalOrder.push(company);
                }
            });
            
            // 2. ÂÑ™ÂÖàÈ†ÜÂ∫è„É™„Çπ„Éà„Å´„Å™„ÅÑ‰ºöÁ§æ„ÇíÊú´Â∞æ„Å´ËøΩÂä†Ôºà„Ç¢„É´„Éï„Ç°„Éô„ÉÉ„ÉàÈ†ÜÔºâ
            const remainingCompanies = actualCompanies
                .filter(company => !PREFERRED_COMPANY_ORDER.includes(company))
                .sort((a, b) => a.localeCompare(b, 'ja'));
            
            finalOrder.push(...remainingCompanies);
            
            // 3. ÊúÄÁµÇÈ†ÜÂ∫è„Å´Âü∫„Å•„ÅÑ„Å¶„ÇΩ„Éº„Éà
            return entries.sort(([companyA], [companyB]) => {
                const indexA = finalOrder.indexOf(companyA);
                const indexB = finalOrder.indexOf(companyB);
                return indexA - indexB;
            });
        }

        // Êó•Âã§+Â§úÂã§ÂêàÁÆóÈõÜË®à„Çí„Ç®„ÇØ„Çπ„Éù„Éº„Éà„Åô„ÇãÈñ¢Êï∞

                // ÂãïÁöÑÈ†ÜÂ∫è„Åß„ÇΩ„Éº„ÉàÔºàHC„ÄÅÁµåË≤ª„ÄÅLH„Åô„Åπ„Å¶Âêå„ÅòÈ†ÜÂ∫èÔºâ

                // HCÈõÜË®à„Çª„ÇØ„Ç∑„Éß„É≥

                ws['!cols'] = [
