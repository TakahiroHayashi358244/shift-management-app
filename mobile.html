        function updateCalculations() {
            let totalLH = 0;
            let totalCost = 0;
            let workingCount = 0;
            
            const items = document.querySelectorAll('.employee-item.working');
            
            items.forEach((item, index) => {
                const companyEl = item.querySelector('.company-name');
                const company = companyEl ? companyEl.textContent.trim() : '';

                workingCount++;

                const endTimeInput = item.querySelector('[data-field="endTime"]');
                const breakInput = item.querySelector('[data-field="break"]');

                const endTime = parseTime(endTimeInput ? endTimeInput.value : '');

                // æ™‚çµ¦ã¨äº¤é€šè²»ã‚’å–å¾—ï¼ˆç°¡ç•¥åŒ–ï¼‰
                const hourlyWage = 1000; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå€¤
                const transportation = 500; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå€¤
                
                if (startTime !== null && endTime !== null) {
                    const workHours = calculateWorkHours(startTime, endTime, breakTime);

        function parseTime(timeStr) {
            if (!timeStr || timeStr === '' || timeStr === 'ï¼š' || timeStr === 'ã€€ï¼šã€€') {
                return null;
            }
            
            timeStr = timeStr.replace(/[ï¼š\s]/g, ':').trim();
            
            if (timeStr.includes(':')) {
                const parts = timeStr.split(':');
                const hours = parseInt(parts[0]) || 0;
                const minutes = parseInt(parts[1]) || 0;
                
                const totalHours = (hours % 24) + minutes / 60;
                return totalHours;
            } else {
                const numValue = parseFloat(timeStr) || 0;
                return numValue % 24;
            }
        }

        function calculateWorkHours(startTime, endTime, breakTime) {
            if (startTime === null || endTime === null) return 0;
            
            let workTime;
            if (endTime >= startTime) {
                workTime = endTime - startTime;
            } else {
                workTime = (24 - startTime) + endTime;
            }
            
            if (breakTime !== null && breakTime > 0) {
                workTime -= breakTime;
            }
            
            return Math.max(0, workTime);
        }

        function calculateNightShiftHours(startTime, endTime, breakTime) {
            if (startTime === null || endTime === null) return 0;
            
            const nightStart = 22;
            const nightEnd = 5;
            let nightHours = 0;
            
            if (endTime >= startTime) {
                if (startTime >= nightStart || endTime <= nightEnd) {
                    if (startTime >= nightStart && endTime >= nightStart) {
                        nightHours = endTime - startTime;
                    } else if (startTime <= nightEnd && endTime <= nightEnd) {
                        nightHours = endTime - startTime;
                    } else if (startTime >= nightStart && endTime <= nightEnd) {
                        nightHours = (24 - startTime) + endTime;
                    }
                } else if (startTime < nightStart && endTime > nightEnd) {
                    nightHours = (24 - nightStart) + nightEnd;
                } else if (startTime < nightStart && endTime > nightStart) {
                    nightHours = endTime - nightStart;
                } else if (startTime < nightEnd && endTime > nightEnd) {
                    nightHours = nightEnd - startTime;
                }
            } else {
                const totalWorkTime = (24 - startTime) + endTime;
                if (startTime >= nightStart) {
                    nightHours = Math.min(totalWorkTime, (24 - startTime) + Math.min(endTime, nightEnd));
                } else if (endTime <= nightEnd) {
                    nightHours = Math.min(totalWorkTime, Math.max(0, (24 - nightStart)) + endTime);
                } else {
                    nightHours = (24 - nightStart) + nightEnd;
                }
            }
            
            if (breakTime !== null && breakTime > 0) {
                const breakRatio = breakTime / calculateWorkHours(startTime, endTime, 0);
                nightHours = Math.max(0, nightHours - (nightHours * breakRatio));
            }
            
            return Math.max(0, nightHours);
        }
