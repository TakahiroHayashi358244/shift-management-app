        // æ”¹è‰¯ã•ã‚ŒãŸåŠ´åƒæ™‚é–“è¨ˆç®—é–¢æ•°
        function calculateWorkHours(startTime, endTime, breakTime) {
            if (startTime === null || endTime === null) {
                return 0;
            }
            
            let workHours;
            
            // å¤œå‹¤ã®å ´åˆã®ç‰¹åˆ¥ãªå‡¦ç†
            if (isNightShift) {
                // å¤œå‹¤ã§ã¯ã€çµ‚äº†æ™‚é–“ãŒé–‹å§‹æ™‚é–“ã‚ˆã‚Šå°ã•ã„å ´åˆã€æ—¥ã‚’ã¾ãŸãã¨åˆ¤æ–­
                if (endTime < startTime) {
                    // æ—¥ã‚’ã¾ãŸãå ´åˆï¼š24æ™‚é–“ã‚’åŠ ç®—
                    workHours = (24 + endTime) - startTime;
                } else {
                    // åŒæ—¥å†…ã®å ´åˆ
                    workHours = endTime - startTime;
                }
            } else {
                // æ—¥å‹¤ã®å ´åˆ
                if (endTime < startTime) {
                    // æ—¥å‹¤ã§çµ‚äº†æ™‚é–“ãŒé–‹å§‹æ™‚é–“ã‚ˆã‚Šæ—©ã„å ´åˆã¯è­¦å‘Š
                    workHours = endTime - startTime + 24; // ä¸€å¿œ24æ™‚é–“ã‚’åŠ ç®—
                } else {
                    workHours = endTime - startTime;
                }
            }
            
            // ä¼‘æ†©æ™‚é–“ã‚’å¼•ã
            if (breakTime !== null && breakTime > 0) {
                workHours -= breakTime;
            }
            
            // è² ã®å€¤ã®å ´åˆã¯0ã«è£œæ­£
            if (workHours < 0) {
                workHours = 0;
            }
            
            return workHours;
        }

        // å¤œå‹¤æ‰‹å½“å¯¾è±¡æ™‚é–“ã‚’è¨ˆç®—ã™ã‚‹é–¢æ•°
        function calculateNightShiftHours(startTime, endTime, breakTime) {
            if (startTime === null || endTime === null) {
                return 0;
            }
            
            // å¤œå‹¤æ‰‹å½“å¯¾è±¡æ™‚é–“: 22:00-05:00
            const nightStart = 22.0;  // 22:00
            const nightEnd = 5.0;     // 05:00ï¼ˆç¿Œæ—¥ï¼‰
            
            let nightHours = 0;
            
            // å¤œå‹¤ã®å ´åˆã®è¨ˆç®—
            if (isNightShift) {
                // çµ‚äº†æ™‚é–“ãŒé–‹å§‹æ™‚é–“ã‚ˆã‚Šå°ã•ã„å ´åˆã€æ—¥ã‚’ã¾ãŸã
                if (endTime < startTime) {
                    // 22:00ä»¥é™ã®å‹¤å‹™æ™‚é–“ã‚’è¨ˆç®—
                    if (startTime >= nightStart) {
                        nightHours += (24 - startTime);
                    } else if (startTime < nightStart) {
                        nightHours += (24 - nightStart);
                    }
                    
                    // ç¿Œæ—¥05:00ã¾ã§ã®å‹¤å‹™æ™‚é–“ã‚’è¨ˆç®—
                    if (endTime <= nightEnd) {
                        nightHours += endTime;
                    } else {
                        nightHours += nightEnd;
                    }
                } else {
                    // åŒæ—¥å†…ã®å¤œå‹¤ï¼ˆç¨€ãªã‚±ãƒ¼ã‚¹ï¼‰
                    if (startTime >= nightStart) {
                        nightHours = Math.min(endTime, 24) - startTime;
                    }
                }
                
                // ä¼‘æ†©æ™‚é–“ãŒå¤œå‹¤æ™‚é–“å¸¯ã«å«ã¾ã‚Œã‚‹å ´åˆã¯1æ™‚é–“å·®ã—å¼•ã
                if (nightHours > 0 && breakTime !== null && breakTime > 0) {
                    nightHours = Math.max(0, nightHours - 1); // 1æ™‚é–“ã®ä¼‘æ†©ã‚’å·®ã—å¼•ã
                }
            } else {
                // æ—¥å‹¤ã§ã‚‚å¤œå‹¤æ‰‹å½“å¯¾è±¡æ™‚é–“ãŒã‚ã‚‹å ´åˆ
                if (startTime >= nightStart || endTime <= nightEnd) {
                    // 22:00ä»¥é™ã®æ™‚é–“ã‚’è¨ˆç®—
                    if (startTime >= nightStart) {
                        nightHours = Math.min(endTime, 24) - startTime;
                    }
                    // 05:00ä»¥å‰ã®æ™‚é–“ã‚’è¨ˆç®—
                    if (endTime <= nightEnd && startTime < nightEnd) {
                        nightHours += Math.min(endTime, nightEnd) - Math.max(startTime, 0);
                    }
                }
            }
            
            return Math.max(0, nightHours);
        }

        // æ”¹è‰¯ã•ã‚ŒãŸæ™‚é–“è§£æé–¢æ•°
        function parseTime(timeStr) {
            if (!timeStr || timeStr === '' || timeStr === 'ï¼š' || timeStr === 'ã€€ï¼šã€€') {
                return null;
            }
            
            // æ™‚é–“å½¢å¼ã‚’è§£æ (ä¾‹: "9", "9:00", "9.5", "23:30" ãªã©)
            timeStr = timeStr.replace(/[ï¼š\s]/g, ':').trim();
            
            if (timeStr.includes(':')) {
                const parts = timeStr.split(':');
                const hours = parseInt(parts[0]) || 0;
                const minutes = parseInt(parts[1]) || 0;
                
                // 24æ™‚é–“ã‚’è¶…ãˆã‚‹å€¤ã®è£œæ­£
                const totalHours = (hours % 24) + minutes / 60;
                return totalHours;
            } else {
                // æ•°å­—ã®ã¿ã®å ´åˆ
                const numValue = parseFloat(timeStr) || 0;
                return numValue % 24; // 24æ™‚é–“ã‚’è¶…ãˆã‚‹å ´åˆã¯è£œæ­£
            }
        }

        // ä¼šç¤¾åˆ¥é›†è¨ˆãƒ‡ãƒ¼ã‚¿ã‚’ç”Ÿæˆã™ã‚‹é–¢æ•°
        function generateCompanySummary() {
            const table = document.querySelector('.shift-table');
            if (!table) return null;
            
            const rows = table.querySelectorAll('tbody tr');
            const companySummary = {};
            
            rows.forEach(row => {
                const statusCell = row.querySelector('[data-field="status"]');
                const status = statusCell ? statusCell.textContent.trim() : '';
                
                // å‡ºå‹¤è€…ã®ã¿ã‚’é›†è¨ˆ
                if (status === 'â—¯' || status === 'â—‹') {
                    const cells = row.querySelectorAll('td');
                    const company = cells[0] ? cells[0].textContent.trim() : '';
                    
                    // ä¼šç¤¾åãŒç©ºæ¬„ã®å ´åˆã¯ã‚¹ã‚­ãƒƒãƒ—
                    if (!company || company === '') {
                        return;
                    }
                    
                    const hourlyWageText = cells[5] ? cells[5].textContent.trim() : '';
                    const transportationText = cells[6] ? cells[6].textContent.trim() : '';
                    
                    // æ™‚çµ¦ã‚’æ•°å€¤ã¨ã—ã¦å–å¾—
                    const hourlyWage = parseFloat(hourlyWageText.replace(/[^\d.]/g, '')) || 0;
                    const transportation = parseFloat(transportationText.replace(/[^\d.]/g, '')) || 0;
                    
                    if (!companySummary[company]) {
                        companySummary[company] = {
                            hc: 0,
                            totalLH: 0,
                            totalCost: 0
                        };
                    }
                    
                    // HCï¼ˆäººæ•°ï¼‰ã‚’è¿½åŠ 
                    companySummary[company].hc += 1;
                    
                    // åŠ´åƒæ™‚é–“ã¨è²»ç”¨ã‚’è¨ˆç®—
                    const startTimeCell = row.querySelector('[data-field="startTime"]');
                    const endTimeCell = row.querySelector('[data-field="endTime"]');
                    const breakCell = row.querySelector('[data-field="break"]');
                    
                    const startTime = parseTime(startTimeCell ? startTimeCell.textContent.trim() : '');
                    const endTime = parseTime(endTimeCell ? endTimeCell.textContent.trim() : '');
                    const breakTime = parseTime(breakCell ? breakCell.textContent.trim() : '');
                    
                    if (startTime !== null && endTime !== null) {
                        const workHours = calculateWorkHours(startTime, endTime, breakTime);
                        const nightHours = calculateNightShiftHours(startTime, endTime, breakTime);
                        const regularHours = workHours - nightHours;
                        
                        // LHï¼ˆåŠ´åƒæ™‚é–“ï¼‰ã‚’è¿½åŠ 
                        companySummary[company].totalLH += workHours;
                        
                        // è²»ç”¨è¨ˆç®—ï¼ˆé€šå¸¸æ™‚çµ¦ + å¤œå‹¤æ‰‹å½“25%å¢—ã— + äº¤é€šè²»ï¼‰
                        const regularCost = regularHours * hourlyWage;
                        const nightCost = nightHours * hourlyWage * 1.25; // 25%å¢—ã—
                        const totalCost = regularCost + nightCost + transportation;
                        
                        companySummary[company].totalCost += totalCost;
                    } else {
                        // æ™‚é–“ãƒ‡ãƒ¼ã‚¿ãŒä¸å®Œå…¨ã§ã‚‚äº¤é€šè²»ã¯è¨ˆä¸Š
                        companySummary[company].totalCost += transportation;
                    }
                }
            });
            
            return companySummary;
        }

        function getShiftDataFromSheet(sheetName, targetDate) {

                if (!company || company === '') {
                    return;
                }
                
                const hourlyWageText = emp.hourlyWage.toString();
                const transportationText = emp.transportation.toString();
                
                // æ™‚çµ¦ã‚’æ•°å€¤ã¨ã—ã¦å–å¾—
                const hourlyWage = parseFloat(hourlyWageText.replace(/[^\d.]/g, '')) || 0;
                const transportation = parseFloat(transportationText.replace(/[^\d.]/g, '')) || 0;
                
                if (!companySummary[company]) {
                    companySummary[company] = {
                        hc: 0,
                        totalLH: 0,
                        totalCost: 0,
                        dayShiftHC: 0,
                        nightShiftHC: 0
                    };
                }
                
                // HCï¼ˆäººæ•°ï¼‰ã‚’è¿½åŠ 
                companySummary[company].hc += 1;
                
                // ã‚·ãƒ•ãƒˆç¨®åˆ¥ã”ã¨ã®HCã‚’ã‚«ã‚¦ãƒ³ãƒˆ
                if (emp.isNightShift) {
                    companySummary[company].nightShiftHC += 1;
                } else {
                    companySummary[company].dayShiftHC += 1;
                }
                
                // åŠ´åƒæ™‚é–“ã¨è²»ç”¨ã‚’è¨ˆç®—
                const startTime = parseTime(emp.startTime.toString());
                const endTime = parseTime(emp.endTime.toString());
                const breakTime = parseTime(emp.break.toString());
                
                if (startTime !== null && endTime !== null) {
                    // åŠ´åƒæ™‚é–“è¨ˆç®—ï¼ˆå¤œå‹¤ã®å ´åˆã¯æ—¥ã¾ãŸãã‚’è€ƒæ…®ï¼‰
                    let workHours;
                    if (emp.isNightShift) {
                        if (endTime < startTime) {
                            workHours = (24 + endTime) - startTime;
                        } else {
                            workHours = endTime - startTime;
                        }
                    } else {
                        if (endTime < startTime) {
                            workHours = endTime - startTime + 24;
                        } else {
                            workHours = endTime - startTime;
                        }
                    }
                    
                    // ä¼‘æ†©æ™‚é–“ã‚’å¼•ã
                    if (breakTime !== null && breakTime > 0) {
                        workHours -= breakTime;
                    }
                    
                    if (workHours < 0) workHours = 0;
                    
                    // å¤œå‹¤æ‰‹å½“å¯¾è±¡æ™‚é–“ã®è¨ˆç®—
                    let nightHours = 0;
                    if (emp.isNightShift) {
                        const nightStart = 22.0;
                        const nightEnd = 5.0;
                        
                        if (endTime < startTime) {
                            // 22:00ä»¥é™ã®å‹¤å‹™æ™‚é–“
                            if (startTime >= nightStart) {
                                nightHours += (24 - startTime);
                            } else if (startTime < nightStart) {
                                nightHours += (24 - nightStart);
                            }
                            
                            // ç¿Œæ—¥05:00ã¾ã§ã®å‹¤å‹™æ™‚é–“
                            if (endTime <= nightEnd) {
                                nightHours += endTime;
                            } else {
                                nightHours += nightEnd;
                            }
                        } else {
                            if (startTime >= nightStart) {
                                nightHours = Math.min(endTime, 24) - startTime;
                            }
                        }
                        
                        // ä¼‘æ†©æ™‚é–“ãŒå¤œå‹¤æ™‚é–“å¸¯ã«å«ã¾ã‚Œã‚‹å ´åˆã¯1æ™‚é–“å·®ã—å¼•ã
                        if (nightHours > 0 && breakTime !== null && breakTime > 0) {
                            nightHours = Math.max(0, nightHours - 1);
                        }
                    }
                    
                    const regularHours = workHours - nightHours;
                    
                    // LHï¼ˆåŠ´åƒæ™‚é–“ï¼‰ã‚’è¿½åŠ 
                    companySummary[company].totalLH += workHours;
                    
                    // è²»ç”¨è¨ˆç®—ï¼ˆé€šå¸¸æ™‚çµ¦ + å¤œå‹¤æ‰‹å½“25%å¢—ã— + äº¤é€šè²»ï¼‰
                    const regularCost = regularHours * hourlyWage;
                    const nightCost = nightHours * hourlyWage * 1.25; // 25%å¢—ã—
                    const totalCost = regularCost + nightCost + transportation;
                    
                    companySummary[company].totalCost += totalCost;
                } else {
                    // æ™‚é–“ãƒ‡ãƒ¼ã‚¿ãŒä¸å®Œå…¨ã§ã‚‚äº¤é€šè²»ã¯è¨ˆä¸Š
                    companySummary[company].totalCost += transportation;
                }
            });
            
            return companySummary;
        }

        // åŸºæœ¬çš„ãªä¼šç¤¾é †åºãƒªã‚¹ãƒˆï¼ˆå‚è€ƒé †åºã€å®Ÿéš›ã®ãƒ‡ãƒ¼ã‚¿ã«å­˜åœ¨ã™ã‚‹ä¼šç¤¾ã®ã¿ä½¿ç”¨ï¼‰
        const PREFERRED_COMPANY_ORDER = [
            'Gworker',
            'WW', 
            'ãƒ•ãƒ«ã‚­ãƒ£ã‚¹ãƒˆ',
            'æ–°è¼¸',
            'åƒæ‰‹',
            'ã‚¿ã‚¤ãƒŸãƒ¼',
            'ãƒ¡ãƒ«ã‚«ãƒª',
            'ãƒˆãƒƒãƒ—ã‚¹ãƒãƒƒãƒˆ',
            'IBS'
        ];

        // ä¼šç¤¾åã®å‹•çš„ã‚½ãƒ¼ãƒˆé–¢æ•°ï¼ˆå®Ÿéš›ã®ãƒ‡ãƒ¼ã‚¿ã«åŸºã¥ã„ã¦é †åºã‚’æ±ºå®šï¼‰
        function sortCompaniesDynamically(entries) {
            // å®Ÿéš›ã«å­˜åœ¨ã™ã‚‹ä¼šç¤¾åã‚’å–å¾—
            const actualCompanies = entries.map(([company]) => company);
            
            // æœ€çµ‚çš„ãªé †åºã‚’æ±ºå®š
            const finalOrder = [];
            
            // 1. ã¾ãšå„ªå…ˆé †åºãƒªã‚¹ãƒˆã«ã‚ã‚‹ä¼šç¤¾ã‚’é †ç•ªã«è¿½åŠ ï¼ˆå®Ÿéš›ã«å­˜åœ¨ã™ã‚‹å ´åˆã®ã¿ï¼‰
            PREFERRED_COMPANY_ORDER.forEach(company => {
                if (actualCompanies.includes(company)) {
                    finalOrder.push(company);
                }
            });
            
            // 2. å„ªå…ˆé †åºãƒªã‚¹ãƒˆã«ãªã„ä¼šç¤¾ã‚’æœ«å°¾ã«è¿½åŠ ï¼ˆã‚¢ãƒ«ãƒ•ã‚¡ãƒ™ãƒƒãƒˆé †ï¼‰
            const remainingCompanies = actualCompanies
                .filter(company => !PREFERRED_COMPANY_ORDER.includes(company))
                .sort((a, b) => a.localeCompare(b, 'ja'));
            
            finalOrder.push(...remainingCompanies);
            
            // 3. æœ€çµ‚é †åºã«åŸºã¥ã„ã¦ã‚½ãƒ¼ãƒˆ
            return entries.sort(([companyA], [companyB]) => {
                const indexA = finalOrder.indexOf(companyA);
                const indexB = finalOrder.indexOf(companyB);
                return indexA - indexB;
            });
        }

        // æ—¥å‹¤+å¤œå‹¤åˆç®—é›†è¨ˆã‚’ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã™ã‚‹é–¢æ•°
        function exportCombinedSummary() {
            if (!workbook) {
                showStatus('Excelãƒ•ã‚¡ã‚¤ãƒ«ãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“', 'error');
                return;
            }

            // æ—¥å‹¤ã¨å¤œå‹¤ã®ã‚·ãƒ¼ãƒˆãŒä¸¡æ–¹å­˜åœ¨ã™ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
            const hasDay = workbook.SheetNames.includes('æ—¥å‹¤');
            const hasNight = workbook.SheetNames.includes('å¤œå‹¤');
            
            if (!hasDay && !hasNight) {
                showStatus('æ—¥å‹¤ãƒ»å¤œå‹¤ã‚·ãƒ¼ãƒˆãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“', 'error');
                return;
            }

            try {
                const companySummary = generateCombinedCompanySummary();
                if (!companySummary || Object.keys(companySummary).length === 0) {
                    showStatus('åˆç®—é›†è¨ˆãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“', 'error');
                    return;
                }

                // æŒ‡å®šæ—¥ä»˜ã‚’å–å¾—ã—ã¦ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
                const targetDate = document.getElementById('targetDate').value;
                const dateObj = new Date(targetDate);
                const formattedDate = `${dateObj.getFullYear()}å¹´${dateObj.getMonth() + 1}æœˆ${dateObj.getDate()}æ—¥`;

                const data = [];
                
                // ã‚¿ã‚¤ãƒˆãƒ«è¡Œ
                data.push([formattedDate + ' æ—¥å‹¤+å¤œå‹¤åˆç®—é›†è¨ˆ']);
                
                // æ¦‚è¦è¡Œ
                const availableShifts = [];
                if (hasDay) availableShifts.push('æ—¥å‹¤');
                if (hasNight) availableShifts.push('å¤œå‹¤');
                data.push([`å¯¾è±¡ã‚·ãƒ•ãƒˆ: ${availableShifts.join('ãƒ»')}`]);
                data.push([]); // ç©ºç™½è¡Œ
                
                // å‹•çš„é †åºã§ã‚½ãƒ¼ãƒˆï¼ˆHCã€çµŒè²»ã€LHã™ã¹ã¦åŒã˜é †åºï¼‰
                const sortedCompanies = sortCompaniesDynamically(Object.entries(companySummary));
                
                // HCé›†è¨ˆã‚»ã‚¯ã‚·ãƒ§ãƒ³
                data.push(['HC', '', 'æ—¥å‹¤', 'å¤œå‹¤', 'åˆè¨ˆ']);
                sortedCompanies.forEach(([company, summary]) => {
                    data.push([
                        company, 
                        '', 
                        summary.dayShiftHC || 0, 
                        summary.nightShiftHC || 0, 
                        summary.hc
                    ]);
                });
                
                // åˆè¨ˆHC
                const totalHC = Object.values(companySummary).reduce((sum, s) => sum + s.hc, 0);
                const totalDayHC = Object.values(companySummary).reduce((sum, s) => sum + (s.dayShiftHC || 0), 0);
                const totalNightHC = Object.values(companySummary).reduce((sum, s) => sum + (s.nightShiftHC || 0), 0);
                data.push(['åˆè¨ˆ', '', totalDayHC, totalNightHC, totalHC]);
                data.push([]); // ç©ºç™½è¡Œ
                
                // çµŒè²»é›†è¨ˆã‚»ã‚¯ã‚·ãƒ§ãƒ³ï¼ˆåŒã˜é †åºï¼‰
                data.push(['çµŒè²»']);
                sortedCompanies.forEach(([company, summary]) => {
                    data.push([company, Math.round(summary.totalCost)]);
                });
                
                // åˆè¨ˆçµŒè²»
                const totalCost = Object.values(companySummary).reduce((sum, s) => sum + s.totalCost, 0);
                data.push(['åˆè¨ˆ', Math.round(totalCost)]);
                data.push([]); // ç©ºç™½è¡Œ
                
                // LHé›†è¨ˆã‚»ã‚¯ã‚·ãƒ§ãƒ³ï¼ˆåŒã˜é †åºï¼‰
                data.push(['LH']);
                sortedCompanies.forEach(([company, summary]) => {
                    data.push([company, Math.round(summary.totalLH)]);
                });
                
                // åˆè¨ˆLH
                const totalLH = Object.values(companySummary).reduce((sum, s) => sum + s.totalLH, 0);
                data.push(['åˆè¨ˆ', Math.round(totalLH)]);

                // ãƒ¯ãƒ¼ã‚¯ã‚·ãƒ¼ãƒˆã‚’ä½œæˆ
                const ws = XLSX.utils.aoa_to_sheet(data);
                
                // åˆ—å¹…ã‚’è¨­å®š
                ws['!cols'] = [
                    { width: 15 }, // ä¼šç¤¾å
                    { width: 8 },  // ç©ºæ¬„
                    { width: 8 },  // æ—¥å‹¤
                    { width: 8 },  // å¤œå‹¤
                    { width: 10 }  // åˆè¨ˆ
                ];

                // ãƒ¯ãƒ¼ã‚¯ãƒ–ãƒƒã‚¯ã‚’ä½œæˆ
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, 'æ—¥å‹¤å¤œå‹¤åˆç®—é›†è¨ˆ');
                
                const fileName = targetDate ? 
                    `${targetDate}_æ—¥å‹¤å¤œå‹¤åˆç®—é›†è¨ˆ.xlsx` : 
                    `æ—¥å‹¤å¤œå‹¤åˆç®—é›†è¨ˆ.xlsx`;
                
                XLSX.writeFile(wb, fileName);
                
                showStatus('æ—¥å‹¤+å¤œå‹¤åˆç®—é›†è¨ˆãƒ‡ãƒ¼ã‚¿ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸ', 'success');
                
            } catch (error) {
                console.error('åˆç®—é›†è¨ˆã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã‚¨ãƒ©ãƒ¼:', error);
                showStatus('åˆç®—é›†è¨ˆã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message, 'error');
            }
        }

        // ä»Šæ—¥ã®æ—¥ä»˜ã‚’åˆæœŸå€¤ã¨ã—ã¦è¨­å®š
        document.getElementById('targetDate').value = new Date().toISOString().split('T')[0];
    </script>
