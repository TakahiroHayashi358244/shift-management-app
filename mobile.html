        function calculateWorkHours(startTime, endTime, breakTime) {
            if (startTime === null || endTime === null) {
                return 0;
            }
            
            let workHours;
            
            if (isNightShift) {
                if (endTime < startTime) {
                    workHours = (24 + endTime) - startTime;
                } else {
                    workHours = endTime - startTime;
                }
            } else {
                if (endTime < startTime) {
                    workHours = endTime - startTime + 24;
                } else {
                    workHours = endTime - startTime;
                }
            }
            
            if (breakTime !== null && breakTime > 0) {
                workHours -= breakTime;
            }
            
            if (workHours < 0) {
                workHours = 0;
            }
            
            return workHours;
        }

        function calculateNightShiftHours(startTime, endTime, breakTime) {
            if (startTime === null || endTime === null) {
                return 0;
            }
            
            const nightStart = 22.0;
            const nightEnd = 5.0;
            
            let nightHours = 0;
            
            if (isNightShift) {
                if (endTime < startTime) {
                    if (startTime >= nightStart) {
                        nightHours += (24 - startTime);
                    } else if (startTime < nightStart) {
                        nightHours += (24 - nightStart);
                    }
                    
                    if (endTime <= nightEnd) {
                        nightHours += endTime;
                    } else {
                        nightHours += nightEnd;
                    }
                } else {
                    if (startTime >= nightStart) {
                        nightHours = Math.min(endTime, 24) - startTime;
                    }
                }
                
                if (nightHours > 0 && breakTime !== null && breakTime > 0) {
                    nightHours = Math.max(0, nightHours - 1);
                }
            } else {
                if (startTime >= nightStart || endTime <= nightEnd) {
                    if (startTime >= nightStart) {
                        nightHours = Math.min(endTime, 24) - startTime;
                    }
                    if (endTime <= nightEnd && startTime < nightEnd) {
                        nightHours += Math.min(endTime, nightEnd) - Math.max(startTime, 0);
                    }
                }
            }
            
            return Math.max(0, nightHours);
        }

            cards.forEach((card, index) => {
                const statusCell = card.querySelector('[data-field="status"]');

                if (status === 'â—¯' || status === 'â—‹') {
                    const companyElement = card.querySelector('.company-name');
                    const company = companyElement ? companyElement.textContent.trim() : '';
                    
                    if (!company || company === '') {
                        return;
                    }
                    
                    workingCount++;
                    
                    const startTimeCell = card.querySelector('[data-field="startTime"]');
                    const endTimeCell = card.querySelector('[data-field="endTime"]');
                    const breakCell = card.querySelector('[data-field="break"]');
                    const nameElement = card.querySelector('.employee-name');
                    
                    // æ™‚çµ¦ã¨äº¤é€šè²»ã‚’å–å¾—
                    const hourlyWageElements = card.querySelectorAll('.detail-value');
                    let hourlyWage = 0;
                    let transportation = 0;
                    
                    hourlyWageElements.forEach((el, i) => {
                        const text = el.textContent.trim();
                        if (i === 2) { // æ™‚çµ¦
                            hourlyWage = parseFloat(text.replace(/[^\d.]/g, '')) || 0;
                        } else if (i === 3) { // äº¤é€šè²»
                            transportation = parseFloat(text.replace(/[^\d.]/g, '')) || 0;
                        }
                    });
                    
                    const startTime = parseTime(startTimeCell ? startTimeCell.textContent.trim() : '');
                    const endTime = parseTime(endTimeCell ? endTimeCell.textContent.trim() : '');
                    const breakTime = parseTime(breakCell ? breakCell.textContent.trim() : '');
                    
                    if (startTime !== null && endTime !== null) {
                        const workHours = calculateWorkHours(startTime, endTime, breakTime);
                        const nightHours = calculateNightShiftHours(startTime, endTime, breakTime);
                        const regularHours = workHours - nightHours;
                        
                        if (workHours > 0) {
                            totalLH += workHours;
                            
                            const regularCost = regularHours * hourlyWage;
                            const nightCost = nightHours * hourlyWage * 1.25;
                            const employeeCost = regularCost + nightCost + transportation;
                            totalCost += employeeCost;
                            
                            const name = nameElement ? nameElement.textContent.trim() : `å¾“æ¥­å“¡${index+1}`;
                            let debugText = `${name}: ${workHours.toFixed(2)}h`;
                            if (nightHours > 0) {
                                debugText += ` (å¤œå‹¤${nightHours.toFixed(1)}h)`;
                            }
                            debugInfo.push(debugText);
                            
                            if (workHours > 16) {
                                startTimeCell.classList.add('time-warning');
                                endTimeCell.classList.add('time-warning');
                            } else {
                                startTimeCell.classList.remove('time-warning');
                                endTimeCell.classList.remove('time-warning');
                            }
                        }
                    } else {
                        totalCost += transportation;
                        
                        if (startTime === null && startTimeCell) startTimeCell.classList.add('time-warning');
                        if (endTime === null && endTimeCell) endTimeCell.classList.add('time-warning');
                    }
                }
            });
            
            const planInput = document.getElementById('planInput');
            const planInputValue = planInput ? parseFloat(planInput.value) || planValue : planValue;
            
            const baseUphInput = document.getElementById('baseUphInput');
            const baseUphValue = baseUphInput ? parseFloat(baseUphInput.value) || baseUPH : baseUPH;
            
            const requiredLH = planInputValue / baseUphValue;
            const shortage = totalLH - requiredLH;
            const currentUPH = totalLH > 0 ? planInputValue / totalLH : 0;
            const hcConversion = shortage / 8;
            
            const updateElement = (id, value, decimals = 2) => {
                const element = document.getElementById(id);
                if (element) {
                    if (typeof value === 'number') {
                        element.textContent = decimals === 0 ? Math.round(value) : value.toFixed(decimals);
                    } else {
                        element.textContent = value;
                    }
                }
            };
            
            updateElement('forecast', fcstValue, 0);
            updateElement('totalHC', workingCount, 0);
            updateElement('totalLH', totalLH, 2);
            updateElement('requiredLH', requiredLH, 2);
            updateElement('shortage', shortage, 2);
            updateElement('currentUPH', currentUPH, 0);
            updateElement('hcConversion', hcConversion, 2);
            updateElement('totalCost', totalCost, 0);
            
            const shortageElement = document.getElementById('shortage');
            if (shortageElement) {
                if (shortage > 0) {
                    shortageElement.style.color = '#28a745';
                    shortageElement.parentElement.style.backgroundColor = '#d4edda';
                } else if (shortage < 0) {
                    shortageElement.style.color = '#dc3545';
                    shortageElement.parentElement.style.backgroundColor = '#f8d7da';
                } else {
                    shortageElement.style.color = '#28a745';
                    shortageElement.parentElement.style.backgroundColor = '#d4edda';
                }
            }
            
            const currentUPHElement = document.getElementById('currentUPH');
            if (currentUPHElement) {
                if (currentUPH > baseUphValue) {
                    currentUPHElement.style.color = '#28a745';
                    currentUPHElement.parentElement.style.backgroundColor = '#d4edda';
                } else if (currentUPH < baseUphValue) {
                    currentUPHElement.style.color = '#dc3545';
                    currentUPHElement.parentElement.style.backgroundColor = '#f8d7da';
                } else {
                    currentUPHElement.style.color = '#28a745';
                    currentUPHElement.parentElement.style.backgroundColor = '#d4edda';
                }
            }
        }

        function parseTime(timeStr) {
            if (!timeStr || timeStr === '' || timeStr === 'ï¼š' || timeStr === 'ã€€ï¼šã€€') {
                return null;
            }
            
            timeStr = timeStr.replace(/[ï¼š\s]/g, ':').trim();
            
            if (timeStr.includes(':')) {
                const parts = timeStr.split(':');
                const hours = parseInt(parts[0]) || 0;
                const minutes = parseInt(parts[1]) || 0;
                
                const totalHours = (hours % 24) + minutes / 60;
                return totalHours;
            } else {
                const numValue = parseFloat(timeStr) || 0;
                return numValue % 24;
            }
        }
